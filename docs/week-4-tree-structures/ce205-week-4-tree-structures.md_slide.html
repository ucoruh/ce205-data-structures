<header>CE205 Data Structures Week-4</header>
<h3>Tree - Terminology</h3>
<ul>
<li>
<p>In linear data structure data is organized in sequential order and in non-linear data structure data is organized in random order.</p>
</li>
<li>
<p>A tree is a very popular non-linear data structure used in a wide range of applications. A tree data structure can be defined as follows.</p>
</li>
<li>
<p>Tree is a non-linear data structure which organizes data in hierarchical structure and this is a recursive definition.</p>
</li>
<li>
<p>A tree data structure can also be defined as follows</p>
<ul>
<li>
<p>Tree data structure is a collection of data (Node) which is organized in hierarchical structure recursively</p>
</li>
<li>
<p>In tree data structure, every individual element is called as <strong>Node</strong>.</p>
</li>
<li>
<p>Node in a tree data structure stores the actual data of that particular element and link to next element in hierarchical structure.</p>
</li>
<li>
<p>In a tree data structure, if we have <strong>N</strong> number of nodes then we can have a maximum of <strong>N-1</strong> number of links.</p>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Tree Terminology</h3>
<ul>
<li>In a tree data structure, we use the following terminology</li>
</ul>
<h3>1. Root</h3>
<ul>
<li>
<p>In a tree data structure, the first node is called as <strong>Root Node</strong>.</p>
</li>
<li>
<p>Every tree must have a root node.</p>
</li>
<li>
<p>We can say that the root node is the origin of the tree data structure.</p>
</li>
<li>
<p>In any tree, there must be only one root node.</p>
</li>
<li>
<p>We never have multiple root nodes in a tree.</p>
</li>
</ul>

<h3>3. Parent</h3>
<ul>
<li>
<p>In a tree data structure, the node which is a predecessor of any node is called as <strong>PARENT NODE</strong>.</p>
</li>
<li>
<p>In simple words, the node which has a branch from it to any other node is called a parent node.</p>
</li>
<li>
<p>Parent node can also be defined as &quot;<strong>The node which has child / children</strong>&quot;.</p>
</li>
</ul>

<h3>4. Child</h3>
<ul>
<li>
<p>In a tree data structure, the node which is descendant of any node is called as <strong>CHILD Node</strong>. In simple words, the node which has a link from its parent node is called as child node.</p>
</li>
<li>
<p>In a tree, any parent node can have any number of child nodes. In a tree, all the nodes except root are child nodes.</p>
</li>
</ul>

<h3>6. Leaf</h3>
<ul>
<li>
<p>In a tree data structure, the node which does not have a child is called as <strong>LEAF Node</strong>.</p>
</li>
<li>
<p>In simple words, a leaf is a node with no child.</p>
</li>
<li>
<p>In a tree data structure, the leaf nodes are also called as <strong>External Nodes</strong>. External node is also a node with no child.</p>
</li>
<li>
<p>In a tree, <u>leaf node is also called as '<strong>Terminal</strong>' node.</u></p>
</li>
</ul>

<h3>7. Internal Nodes</h3>
<ul>
<li>
<p>In a tree data structure, the node which has atleast one child is called as <strong>INTERNAL Node</strong>. In simple words, an internal node is a node with atleast one child.</p>
</li>
<li>
<p>In a tree data structure, nodes other than leaf nodes are called as <strong>Internal Nodes</strong>. <strong><u> The root node is also said to be Internal Node</u></strong></p>
</li>
<li>
<p>if the tree has more than one node. <u>Internal nodes are also called as '<strong>Non-Terminal</strong>' nodes.</u></p>
</li>
</ul>

<h3>8. Degree</h3>
<ul>
<li>
<p>In a tree data structure, the total number of children of a node is called as <strong>DEGREE</strong> of that Node. In simple words, the Degree of a node is total number of children it has.</p>
</li>
<li>
<p>The highest degree of a node among all the nodes in a tree is called as '<strong>Degree of Tree</strong>'</p>
</li>
</ul>

<h3>9. Level</h3>
<ul>
<li>
<p>In a tree data structure, the root node is said to be at Level 0 and the children of root node are at Level 1 and the children of the nodes which are at Level 1 will be at Level 2 and so on</p>
</li>
<li>
<p>In simple words, in a tree each step from top to bottom is called as a Level and the Level count starts with '0' and incremented by one at each level (Step).</p>
</li>
</ul>

<h3>10. Height</h3>
<ul>
<li>
<p>In a tree data structure, the total number of edges from leaf node to a particular node in the longest path is called as <strong>HEIGHT</strong> of that Node.</p>
</li>
<li>
<p><u>In a tree, height of the root node is said to be <strong>height of the tree</strong></u>.</p>
</li>
<li>
<p>In a tree, <strong><u>height of all leaf nodes is '0'.</u></strong></p>
</li>
</ul>

<h3>1. List Representation</h3>
<ul>
<li>
<p>In this representation, we use two types of nodes one for representing the node with data called 'data node' and another for representing only references called 'reference node'.</p>

<li>
<p>We start with a 'data node' from the root node in the tree.</p>
</li>
<li>
<p>Then it is linked to an internal node through a 'reference node' which is further linked to any other node directly.</p>
</li>
<li>
<p>This process repeats for all the nodes in the tree.</p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<h3>Lowest Common Ancestor in a Binary Tree</h3>
<p>The <strong>lowest common ancestor</strong> is the lowest node in the tree that has both n1 and n2 as <strong>descendants,</strong> where n1 and n2 are the nodes for which we wish to find the LCA. Hence, the LCA of a binary tree with nodes n1 and n2 is the shared ancestor of n1 and n2 that is located farthest from the root.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Application of Lowest Common Ancestor(LCA)</h3>
<p>To determine the distance between pairs of nodes in a tree: the distance from n1 to n2 can be computed as the distance from the root to n1, plus the distance from the root to n2, minus twice the distance from the root to their lowest common ancestor.</p>
<p><img src="https://media.geeksforgeeks.org/wp-content/uploads/20220726133000/UntitledDiagram.jpg" alt="" /></p>

" data-marpit-pagination="57" data-marpit-pagination-total="248" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE205 Data Structures Week-4;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE205 Week-4;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE205 Data Structures Week-4</header>
<h3>LCA in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program for Lowest Common Ancestor in a Binary Tree</span>
<span class="hljs-comment">// A O(n) solution to find LCA of two given values n1 and n2</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// A Binary Tree node</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span>
{
	<span class="hljs-type">int</span> key;
	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span> *left, *right;
};

<span class="hljs-comment">// Utility function creates a new binary tree node with given key</span>
<span class="hljs-function">Node * <span class="hljs-title">newNode</span><span class="hljs-params">(<span class="hljs-type">int</span> k)</span>
</span>{
	Node *temp = <span class="hljs-keyword">new</span> Node;
	temp-&gt;key = k;
	temp-&gt;left = temp-&gt;right = <span class="hljs-literal">NULL</span>;
	<span class="hljs-keyword">return</span> temp;
}

<span class="hljs-comment">// Finds the path from root node to given root of the tree, Stores the</span>
<span class="hljs-comment">// path in a vector path[], returns true if path exists otherwise false</span>
<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">findPath</span><span class="hljs-params">(Node *root, vector&lt;<span class="hljs-type">int</span>&gt; &amp;path, <span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-comment">// base case</span>
	<span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

	<span class="hljs-comment">// Store this node in path vector. The node will be removed if</span>
	<span class="hljs-comment">// not in path from root to k</span>
	path.<span class="hljs-built_in">push_back</span>(root-&gt;key);

	<span class="hljs-comment">// See if the k is same as root&#x27;s key</span>
	<span class="hljs-keyword">if</span> (root-&gt;key == k)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

	<span class="hljs-comment">// Check if k is found in left or right sub-tree</span>
	<span class="hljs-keyword">if</span> ( (root-&gt;left &amp;&amp; <span class="hljs-built_in">findPath</span>(root-&gt;left, path, k)) ||
		(root-&gt;right &amp;&amp; <span class="hljs-built_in">findPath</span>(root-&gt;right, path, k)) )
		<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

	<span class="hljs-comment">// If not present in subtree rooted with root, remove root from</span>
	<span class="hljs-comment">// path[] and return false</span>
	path.<span class="hljs-built_in">pop_back</span>();
	<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}

<span class="hljs-comment">// Returns LCA if node n1, n2 are present in the given binary tree,</span>
<span class="hljs-comment">// otherwise return -1</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">findLCA</span><span class="hljs-params">(Node *root, <span class="hljs-type">int</span> n1, <span class="hljs-type">int</span> n2)</span>
</span>{
	<span class="hljs-comment">// to store paths to n1 and n2 from the root</span>
	vector&lt;<span class="hljs-type">int</span>&gt; path1, path2;

	<span class="hljs-comment">// Find paths from root to n1 and root to n2. If either n1 or n2</span>
	<span class="hljs-comment">// is not present, return -1</span>
	<span class="hljs-keyword">if</span> ( !<span class="hljs-built_in">findPath</span>(root, path1, n1) || !<span class="hljs-built_in">findPath</span>(root, path2, n2))
		<span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;

	<span class="hljs-comment">/* Compare the paths to get the first different value */</span>
	<span class="hljs-type">int</span> i;
	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; path1.<span class="hljs-built_in">size</span>() &amp;&amp; i &lt; path2.<span class="hljs-built_in">size</span>() ; i++)
		<span class="hljs-keyword">if</span> (path1[i] != path2[i])
			<span class="hljs-keyword">break</span>;
	<span class="hljs-keyword">return</span> path1[i<span class="hljs-number">-1</span>];
}

<span class="hljs-comment">// Driver program to test above functions</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-comment">// Let us create the Binary Tree shown in above diagram.</span>
	Node * root = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">1</span>);
	root-&gt;left = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">2</span>);
	root-&gt;right = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">3</span>);
	root-&gt;left-&gt;left = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">4</span>);
	root-&gt;left-&gt;right = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">5</span>);
	root-&gt;right-&gt;left = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">6</span>);
	root-&gt;right-&gt;right = <span class="hljs-built_in">newNode</span>(<span class="hljs-number">7</span>);
	cout &lt;&lt; <span class="hljs-string">&quot;LCA(4, 5) = &quot;</span> &lt;&lt; <span class="hljs-built_in">findLCA</span>(root, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>);
	cout &lt;&lt; <span class="hljs-string">&quot;\nLCA(4, 6) = &quot;</span> &lt;&lt; <span class="hljs-built_in">findLCA</span>(root, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>);
	cout &lt;&lt; <span class="hljs-string">&quot;\nLCA(3, 4) = &quot;</span> &lt;&lt; <span class="hljs-built_in">findLCA</span>(root, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>);
	cout &lt;&lt; <span class="hljs-string">&quot;\nLCA(2, 4) = &quot;</span> &lt;&lt; <span class="hljs-built_in">findLCA</span>(root, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>);
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<header>CE205 Data Structures Week-4</header>
<h3>LCA in Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Java Program for Lowest Common Ancestor in a Binary Tree</span>
<span class="hljs-comment">// A O(n) solution to find LCA of two given values n1 and n2</span>
<span class="hljs-keyword">import</span> java.util.ArrayList;
<span class="hljs-keyword">import</span> java.util.List;

<span class="hljs-comment">// A Binary Tree node</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span> {
	<span class="hljs-type">int</span> data;
	Node left, right;

	Node(<span class="hljs-type">int</span> value) {
		data = value;
		left = right = <span class="hljs-literal">null</span>;
	}
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">BT_NoParentPtr_Solution1</span>
{

	Node root;
	<span class="hljs-keyword">private</span> List&lt;Integer&gt; path1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();
	<span class="hljs-keyword">private</span> List&lt;Integer&gt; path2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();

	<span class="hljs-comment">// Finds the path from root node to given root of the tree.</span>
	<span class="hljs-type">int</span> <span class="hljs-title function_">findLCA</span><span class="hljs-params">(<span class="hljs-type">int</span> n1, <span class="hljs-type">int</span> n2)</span> {
		path1.clear();
		path2.clear();
		<span class="hljs-keyword">return</span> findLCAInternal(root, n1, n2);
	}

	<span class="hljs-keyword">private</span> <span class="hljs-type">int</span> <span class="hljs-title function_">findLCAInternal</span><span class="hljs-params">(Node root, <span class="hljs-type">int</span> n1, <span class="hljs-type">int</span> n2)</span> {

		<span class="hljs-keyword">if</span> (!findPath(root, n1, path1) || !findPath(root, n2, path2)) {
			System.out.println((path1.size() &gt; <span class="hljs-number">0</span>) ? <span class="hljs-string">&quot;n1 is present&quot;</span> : <span class="hljs-string">&quot;n1 is missing&quot;</span>);
			System.out.println((path2.size() &gt; <span class="hljs-number">0</span>) ? <span class="hljs-string">&quot;n2 is present&quot;</span> : <span class="hljs-string">&quot;n2 is missing&quot;</span>);
			<span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
		}

		<span class="hljs-type">int</span> i;
		<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; path1.size() &amp;&amp; i &lt; path2.size(); i++) {
			
		<span class="hljs-comment">// System.out.println(path1.get(i) + &quot; &quot; + path2.get(i));</span>
			<span class="hljs-keyword">if</span> (!path1.get(i).equals(path2.get(i)))
				<span class="hljs-keyword">break</span>;
		}

		<span class="hljs-keyword">return</span> path1.get(i-<span class="hljs-number">1</span>);
	}
	
	<span class="hljs-comment">// Finds the path from root node to given root of the tree, Stores the</span>
	<span class="hljs-comment">// path in a vector path[], returns true if path exists otherwise false</span>
	<span class="hljs-keyword">private</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">findPath</span><span class="hljs-params">(Node root, <span class="hljs-type">int</span> n, List&lt;Integer&gt; path)</span>
	{
		<span class="hljs-comment">// base case</span>
		<span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>) {
			<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
		}
		
		<span class="hljs-comment">// Store this node . The node will be removed if</span>
		<span class="hljs-comment">// not in path from root to n.</span>
		path.add(root.data);

		<span class="hljs-keyword">if</span> (root.data == n) {
			<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
		}

		<span class="hljs-keyword">if</span> (root.left != <span class="hljs-literal">null</span> &amp;&amp; findPath(root.left, n, path)) {
			<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
		}

		<span class="hljs-keyword">if</span> (root.right != <span class="hljs-literal">null</span> &amp;&amp; findPath(root.right, n, path)) {
			<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
		}

		<span class="hljs-comment">// If not present in subtree rooted with root, remove root from</span>
		<span class="hljs-comment">// path[] and return false</span>
		path.remove(path.size()-<span class="hljs-number">1</span>);

		<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
	}

	<span class="hljs-comment">// Driver code</span>
	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span>
	{
		<span class="hljs-type">BT_NoParentPtr_Solution1</span> <span class="hljs-variable">tree</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">BT_NoParentPtr_Solution1</span>();
		tree.root = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">1</span>);
		tree.root.left = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">2</span>);
		tree.root.right = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">3</span>);
		tree.root.left.left = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">4</span>);
		tree.root.left.right = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">5</span>);
		tree.root.right.left = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">6</span>);
		tree.root.right.right = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">7</span>);

		System.out.println(<span class="hljs-string">&quot;LCA(4, 5): &quot;</span> + tree.findLCA(<span class="hljs-number">4</span>,<span class="hljs-number">5</span>));
		System.out.println(<span class="hljs-string">&quot;LCA(4, 6): &quot;</span> + tree.findLCA(<span class="hljs-number">4</span>,<span class="hljs-number">6</span>));
		System.out.println(<span class="hljs-string">&quot;LCA(3, 4): &quot;</span> + tree.findLCA(<span class="hljs-number">3</span>,<span class="hljs-number">4</span>));
		System.out.println(<span class="hljs-string">&quot;LCA(2, 4): &quot;</span> + tree.findLCA(<span class="hljs-number">2</span>,<span class="hljs-number">4</span>));
	
	}
}

<header>CE205 Data Structures Week-4</header>
<h3>LCA in C#</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// C# Program for Lowest Common</span>
<span class="hljs-comment">// Ancestor in a Binary Tree</span>
<span class="hljs-comment">// A O(n) solution to find LCA</span>
<span class="hljs-comment">// of two given values n1 and n2</span>
<span class="hljs-keyword">using</span> System.Collections;
<span class="hljs-keyword">using</span> System;

<span class="hljs-comment">// A Binary Tree node</span>
<span class="hljs-keyword">class</span> <span class="hljs-title">Node</span>
{
<span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> data;
<span class="hljs-keyword">public</span> Node left, right;

<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Node</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> <span class="hljs-keyword">value</span></span>)</span>
{
	data = <span class="hljs-keyword">value</span>;
	left = right = <span class="hljs-literal">null</span>;
}
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">BT_NoParentPtr_Solution1</span>
{

Node root;
<span class="hljs-keyword">private</span> ArrayList path1 =
		<span class="hljs-keyword">new</span> ArrayList();
<span class="hljs-keyword">private</span> ArrayList path2 =
		<span class="hljs-keyword">new</span> ArrayList();

<span class="hljs-comment">// Finds the path from root</span>
<span class="hljs-comment">// node to given root of the</span>
<span class="hljs-comment">// tree.</span>
<span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">findLCA</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> n1,
			<span class="hljs-built_in">int</span> n2</span>)</span>
{
	path1.Clear();
	path2.Clear();
	<span class="hljs-keyword">return</span> findLCAInternal(root,
						n1, n2);
}

<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-built_in">int</span> <span class="hljs-title">findLCAInternal</span>(<span class="hljs-params">Node root,
							<span class="hljs-built_in">int</span> n1, <span class="hljs-built_in">int</span> n2</span>)</span>
{
<span class="hljs-keyword">if</span> (!findPath(root, n1, path1) ||
	!findPath(root, n2, path2)) {
	Console.Write((path1.Count &gt; <span class="hljs-number">0</span>) ?
				<span class="hljs-string">&quot;n1 is present&quot;</span> :
				<span class="hljs-string">&quot;n1 is missing&quot;</span>);
	Console.Write((path2.Count &gt; <span class="hljs-number">0</span>) ?
				<span class="hljs-string">&quot;n2 is present&quot;</span> :
				<span class="hljs-string">&quot;n2 is missing&quot;</span>);
	<span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
}

<span class="hljs-built_in">int</span> i;
<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; path1.Count &amp;&amp;
	i &lt; path2.Count; i++)
{
	<span class="hljs-comment">// System.out.println(path1.get(i)</span>
	<span class="hljs-comment">// + &quot; &quot; + path2.get(i));</span>
	<span class="hljs-keyword">if</span> ((<span class="hljs-built_in">int</span>)path1[i] !=
		(<span class="hljs-built_in">int</span>)path2[i])
	<span class="hljs-keyword">break</span>;
}
<span class="hljs-keyword">return</span> (<span class="hljs-built_in">int</span>)path1[i - <span class="hljs-number">1</span>];
}

<span class="hljs-comment">// Finds the path from root node</span>
<span class="hljs-comment">// to given root of the tree,</span>
<span class="hljs-comment">// Stores the path in a vector</span>
<span class="hljs-comment">// path[], returns true if path</span>
<span class="hljs-comment">// exists otherwise false</span>
<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">findPath</span>(<span class="hljs-params">Node root,
					<span class="hljs-built_in">int</span> n,
					ArrayList path</span>)</span>
{
<span class="hljs-comment">// base case</span>
<span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>)
{
	<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}

<span class="hljs-comment">// Store this node . The node</span>
<span class="hljs-comment">// will be removed if not in</span>
<span class="hljs-comment">// path from root to n.</span>
path.Add(root.data);

<span class="hljs-keyword">if</span> (root.data == n)
{
	<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-keyword">if</span> (root.left != <span class="hljs-literal">null</span> &amp;&amp;
	findPath(root.left,
			n, path))
{
	<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-keyword">if</span> (root.right != <span class="hljs-literal">null</span> &amp;&amp;
	findPath(root.right,
			n, path))
{
	<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-comment">// If not present in subtree</span>
<span class="hljs-comment">//rooted with root, remove root</span>
<span class="hljs-comment">// from path[] and return false</span>
path.RemoveAt(path.Count - <span class="hljs-number">1</span>);

<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}

<span class="hljs-comment">// Driver code</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params">String[] args</span>)</span>
{
BT_NoParentPtr_Solution1 tree =
	<span class="hljs-keyword">new</span> BT_NoParentPtr_Solution1();

tree.root = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">1</span>);
tree.root.left = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">2</span>);
tree.root.right = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">3</span>);
tree.root.left.left = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">4</span>);
tree.root.left.right = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">5</span>);
tree.root.right.left = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">6</span>);
tree.root.right.right = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">7</span>);

Console.Write(<span class="hljs-string">&quot;LCA(4, 5): &quot;</span> +
				tree.findLCA(<span class="hljs-number">4</span>, <span class="hljs-number">5</span>));
Console.Write(<span class="hljs-string">&quot;\nLCA(4, 6): &quot;</span> +
				tree.findLCA(<span class="hljs-number">4</span>, <span class="hljs-number">6</span>));
Console.Write(<span class="hljs-string">&quot;\nLCA(3, 4): &quot;</span> +
				tree.findLCA(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>));
Console.Write(<span class="hljs-string">&quot;\nLCA(2, 4): &quot;</span> +
				tree.findLCA(<span class="hljs-number">2</span>, <span class="hljs-number">4</span>));
}
}

<h3>Output</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">LCA(4, 5) = 2

<ul>
<li>
<p><em><strong>Time Complexity:</strong></em> O(n). The tree is traversed twice, and then path arrays are compared.</p>

<p><strong>Auxiliary Space:</strong> O(n). Extra Space for path1 and path2.</p>

<header>CE205 Data Structures Week-4</header>
<h3>Binary Tree Datastructure</h3>
<ul>
<li>
<p>In a normal tree, every node can have any number of children.</p>
</li>
<li>
<p>A binary tree is a special type of tree data structure in which every node can have a <strong>maximum of 2 children</strong>.</p>
</li>
<li>
<p>One is known as a left child and the other is known as right child.</p>
</li>
<li>
<p>A tree in which every node can have a maximum of two children is called Binary Tree.</p>
</li>
<li>
<p>In a binary tree, every node can have either 0 children or 1 child or 2 children but not more than 2 children.</p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<p>There are different types of binary trees and they are</p>
<h3>1. Strictly Binary Tree (Full Binary Tree / Proper Binary Tree or 2-Tree)</h3>
<ul>
<li>
<p>In a binary tree, every node can have a maximum of two children.</p>
</li>
<li>
<p>But in strictly binary tree, every node should have exactly two children or none. That means every internal node must have exactly two children.</p>
</li>
<li>
<p>A strictly Binary Tree can be defined as follows.</p>
</li>
<li>
<p>A binary tree in which every node has either two or zero number of children is called Strictly Binary Tree</p>
</li>
<li>
<p>Strictly binary tree is also called as <strong>Full Binary Tree</strong> or <strong>Proper Binary Tree</strong> or <strong>2-Tree</strong></p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Full Binary Tree Theorems</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Let, i = the number of internal nodes
     n = be the total number of nodes
     l = number of leaves
     λ = number of levels
</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Full Binary Tree Theorems</h3>
<ol>
<li>The number of leaves is <code>i + 1</code>.</li>
<li>The total number of nodes is <code>2i + 1</code>.</li>
<li>The number of internal nodes is <code>(n – 1) / 2</code>.</li>
<li>The number of leaves is <code>(n + 1) / 2</code>.</li>
<li>The total number of nodes is <code>2l – 1</code>.</li>
<li>The number of internal nodes is <code>l – 1</code>.</li>
<li>The number of leaves is at most <code>2λ - 1</code>.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Full Binary Tree in C</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Checking if a binary tree is a full binary tree in C</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdbool.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> {</span>
  <span class="hljs-type">int</span> item;
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">left</span>, *<span class="hljs-title">right</span>;</span>
};

<span class="hljs-comment">// Creation of new Node</span>
<span class="hljs-keyword">struct</span> Node *<span class="hljs-title function_">createNewNode</span><span class="hljs-params">(<span class="hljs-type">char</span> k)</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">node</span> =</span> (<span class="hljs-keyword">struct</span> Node *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> Node));
  node-&gt;item = k;
  node-&gt;right = node-&gt;left = <span class="hljs-literal">NULL</span>;
  <span class="hljs-keyword">return</span> node;
}

<span class="hljs-type">bool</span> <span class="hljs-title function_">isFullBinaryTree</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root)</span> {
  <span class="hljs-comment">// Checking tree emptiness</span>
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

  <span class="hljs-comment">// Checking the presence of children</span>
  <span class="hljs-keyword">if</span> (root-&gt;left == <span class="hljs-literal">NULL</span> &amp;&amp; root-&gt;right == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

  <span class="hljs-keyword">if</span> ((root-&gt;left) &amp;&amp; (root-&gt;right))
    <span class="hljs-keyword">return</span> (isFullBinaryTree(root-&gt;left) &amp;&amp; isFullBinaryTree(root-&gt;right));

  <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">root</span> =</span> <span class="hljs-literal">NULL</span>;
  root = createNewNode(<span class="hljs-number">1</span>);
  root-&gt;left = createNewNode(<span class="hljs-number">2</span>);
  root-&gt;right = createNewNode(<span class="hljs-number">3</span>);

  root-&gt;left-&gt;left = createNewNode(<span class="hljs-number">4</span>);
  root-&gt;left-&gt;right = createNewNode(<span class="hljs-number">5</span>);
  root-&gt;left-&gt;right-&gt;left = createNewNode(<span class="hljs-number">6</span>);
  root-&gt;left-&gt;right-&gt;right = createNewNode(<span class="hljs-number">7</span>);

  <span class="hljs-keyword">if</span> (isFullBinaryTree(root))
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;The tree is a full binary tree\n&quot;</span>);
  <span class="hljs-keyword">else</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;The tree is not a full binary tree\n&quot;</span>);
}
</code></pre>

  <span class="hljs-keyword">if</span> ((root-&gt;left) &amp;&amp; (root-&gt;right))

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Checking if a binary tree is a full binary tree in Java</span>

  Node(<span class="hljs-type">int</span> item) {

<span class="hljs-keyword">class</span> <span class="hljs-title class_">BinaryTree</span> {

  }

    tree.root = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">1</span>);
    tree.root.leftChild = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">2</span>);
    tree.root.rightChild = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">3</span>);
    tree.root.leftChild.leftChild = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">4</span>);

<header>CE205 Data Structures Week-4</header>
<h3>2. Complete Binary Tree (Perfect Binary Tree)</h3>
<ul>
<li>
<p>In a binary tree, every node can have a maximum of two children.</p>
</li>
<li>
<p>But in strictly binary tree, every node should have exactly two children or none and in complete binary tree all the nodes must have exactly two children and at every level of complete binary tree there must be 2level number of nodes.</p>
</li>
<li>
<p>For example at level 2 there must be 22 = 4 nodes and at level 3 there must be 23 = 8 nodes.</p>
</li>
<li>
<p>A binary tree in which every internal node has exactly two children and all leaf nodes are at same level is called Complete Binary Tree.</p>
</li>
<li>
<p>Complete binary tree is also called as <strong>Perfect Binary Tree</strong></p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<h2>Perfect Binary Tree Theorems</h2>
<ol>
<li>A perfect binary tree of height h has <code>2h + 1 – 1</code> node.</li>
<li>A perfect binary tree with n nodes has height <code>log(n + 1) – 1 = Θ(ln(n))</code>.</li>
<li>A perfect binary tree of height h has <code>2h</code> leaf nodes.</li>
<li>The average depth of a node in a perfect binary tree is <code>Θ(ln(n))</code>.</li>
</ol>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Checking if a binary tree is a perfect binary tree in C</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdbool.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> {</span>
  <span class="hljs-type">int</span> data;
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">left</span>;</span>
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">right</span>;</span>
};

<span class="hljs-comment">// Creating a new node</span>
<span class="hljs-keyword">struct</span> node *<span class="hljs-title function_">newnode</span><span class="hljs-params">(<span class="hljs-type">int</span> data)</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">node</span> =</span> (<span class="hljs-keyword">struct</span> node *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> node));
  node-&gt;data = data;
  node-&gt;left = <span class="hljs-literal">NULL</span>;
  node-&gt;right = <span class="hljs-literal">NULL</span>;

  <span class="hljs-keyword">return</span> (node);
}

<span class="hljs-comment">// Calculate the depth</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">depth</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node *node)</span> {
  <span class="hljs-type">int</span> d = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">while</span> (node != <span class="hljs-literal">NULL</span>) {
    d++;
    node = node-&gt;left;
  }
  <span class="hljs-keyword">return</span> d;
}

<span class="hljs-comment">// Check if the tree is perfect</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">is_perfect</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node *root, <span class="hljs-type">int</span> d, <span class="hljs-type">int</span> level)</span> {
    <span class="hljs-comment">// Check if the tree is empty</span>
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

  <span class="hljs-comment">// Check the presence of children</span>
  <span class="hljs-keyword">if</span> (root-&gt;left == <span class="hljs-literal">NULL</span> &amp;&amp; root-&gt;right == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> (d == level + <span class="hljs-number">1</span>);

  <span class="hljs-keyword">if</span> (root-&gt;left == <span class="hljs-literal">NULL</span> || root-&gt;right == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

  <span class="hljs-keyword">return</span> is_perfect(root-&gt;left, d, level + <span class="hljs-number">1</span>) &amp;&amp;
       is_perfect(root-&gt;right, d, level + <span class="hljs-number">1</span>);
}

<span class="hljs-comment">// Wrapper function</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">is_Perfect</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node *root)</span> {
  <span class="hljs-type">int</span> d = depth(root);
  <span class="hljs-keyword">return</span> is_perfect(root, d, <span class="hljs-number">0</span>);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">root</span> =</span> <span class="hljs-literal">NULL</span>;
  root = newnode(<span class="hljs-number">1</span>);

  <span class="hljs-keyword">else</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Checking if a binary tree is a perfect binary tree in C++</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span> {

};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">depth</span><span class="hljs-params">(Node *node)</span> </span>{
  <span class="hljs-type">int</span> d = <span class="hljs-number">0</span>;

    node = node-&gt;left;
  }
  <span class="hljs-keyword">return</span> d;
}

<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">isPerfectR</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root, <span class="hljs-type">int</span> d, <span class="hljs-type">int</span> level = <span class="hljs-number">0</span>)</span> </span>{
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

  <span class="hljs-keyword">if</span> (root-&gt;left == <span class="hljs-literal">NULL</span> &amp;&amp; root-&gt;right == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> (d == level + <span class="hljs-number">1</span>);

  <span class="hljs-keyword">if</span> (root-&gt;left == <span class="hljs-literal">NULL</span> || root-&gt;right == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-built_in">isPerfectR</span>(root-&gt;left, d, level + <span class="hljs-number">1</span>) &amp;&amp;
       <span class="hljs-built_in">isPerfectR</span>(root-&gt;right, d, level + <span class="hljs-number">1</span>);
}

<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">isPerfect</span><span class="hljs-params">(Node *root)</span> </span>{

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span> *<span class="hljs-built_in">newNode</span>(<span class="hljs-type">int</span> k) {

<h3>Perfect Binary Tree in Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Checking if a binary tree is a perfect binary tree in Java</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PerfectBinaryTree</span> {

  <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span> {
    <span class="hljs-type">int</span> key;
    Node left, right;
  }

  <span class="hljs-comment">// Calculate the depth</span>
  <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">depth</span><span class="hljs-params">(Node node)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">d</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span> (node != <span class="hljs-literal">null</span>) {
      d++;
      node = node.left;
    }
    <span class="hljs-keyword">return</span> d;
  }

  <span class="hljs-comment">// Check if the tree is perfect binary tree</span>
  <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">is_perfect</span><span class="hljs-params">(Node root, <span class="hljs-type">int</span> d, <span class="hljs-type">int</span> level)</span> {

    <span class="hljs-comment">// Check if the tree is empty</span>
    <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>)
      <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

    <span class="hljs-comment">// If for children</span>
    <span class="hljs-keyword">if</span> (root.left == <span class="hljs-literal">null</span> &amp;&amp; root.right == <span class="hljs-literal">null</span>)
      <span class="hljs-keyword">return</span> (d == level + <span class="hljs-number">1</span>);

    <span class="hljs-keyword">if</span> (root.left == <span class="hljs-literal">null</span> || root.right == <span class="hljs-literal">null</span>)
      <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

    <span class="hljs-keyword">return</span> is_perfect(root.left, d, level + <span class="hljs-number">1</span>) &amp;&amp; is_perfect(root.right, d, level + <span class="hljs-number">1</span>);
  }

  <span class="hljs-comment">// Wrapper function</span>
  <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">is_Perfect</span><span class="hljs-params">(Node root)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">d</span> <span class="hljs-operator">=</span> depth(root);
    <span class="hljs-keyword">return</span> is_perfect(root, d, <span class="hljs-number">0</span>);
  }

  <span class="hljs-comment">// Create a new node</span>
  <span class="hljs-keyword">static</span> Node <span class="hljs-title function_">newNode</span><span class="hljs-params">(<span class="hljs-type">int</span> k)</span> {
    <span class="hljs-type">Node</span> <span class="hljs-variable">node</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>();
    node.key = k;
    node.right = <span class="hljs-literal">null</span>;
    node.left = <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">return</span> node;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String args[])</span> {
    <span class="hljs-type">Node</span> <span class="hljs-variable">root</span> <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;
    root = newNode(<span class="hljs-number">1</span>);
    root.left = newNode(<span class="hljs-number">2</span>);
    root.right = newNode(<span class="hljs-number">3</span>);
    root.left.left = newNode(<span class="hljs-number">4</span>);
    root.left.right = newNode(<span class="hljs-number">5</span>);

    <span class="hljs-keyword">if</span> (is_Perfect(root) == <span class="hljs-literal">true</span>)
      System.out.println(<span class="hljs-string">&quot;The tree is a perfect binary tree&quot;</span>);
    <span class="hljs-keyword">else</span>
      System.out.println(<span class="hljs-string">&quot;The tree is not a perfect binary tree&quot;</span>);
  }
}

<header>CE205 Data Structures Week-4</header>
<h3>Complete Binary Tree</h3>
<ul>
<li>
<p>A complete binary tree is a binary tree in which all the levels are completely filled except possibly the lowest one, which is filled from the left.</p>
</li>
<li>
<p>A complete binary tree is just like a full binary tree, but with two major differences</p>
<ul>
<li>
<p>All the leaf elements must lean towards the left.</p>
</li>
<li>
<p>The last leaf element might not have a right sibling i.e. a complete binary tree doesn't have to be a full binary tree.</p>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h2>Relationship between array indexes and tree element</h2>
<ul>
<li>
<p>A complete binary tree has an interesting property that we can use to find the children and parents of any node.</p>
</li>
<li>
<p>If the index of any element in the array is i, the element in the index <code>2i+1</code> will become the left child and element in <code>2i+2</code> index will become the right child.</p>
</li>
<li>
<p>Also, the parent of any element at index i is given by the lower bound of <code>(i-1)/2</code>.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Complete Binary Tree in C</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Checking if a binary tree is a complete binary tree in C</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdbool.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> {</span>
  <span class="hljs-type">int</span> key;
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">left</span>, *<span class="hljs-title">right</span>;</span>
};

<span class="hljs-comment">// Node creation</span>
<span class="hljs-keyword">struct</span> Node *<span class="hljs-title function_">newNode</span><span class="hljs-params">(<span class="hljs-type">char</span> k)</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">node</span> =</span> (<span class="hljs-keyword">struct</span> Node *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> Node));
  node-&gt;key = k;
  node-&gt;right = node-&gt;left = <span class="hljs-literal">NULL</span>;
  <span class="hljs-keyword">return</span> node;
}

<span class="hljs-comment">// Count the number of nodes</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">countNumNodes</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root)</span> {
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> (<span class="hljs-number">0</span>);
  <span class="hljs-keyword">return</span> (<span class="hljs-number">1</span> + countNumNodes(root-&gt;left) + countNumNodes(root-&gt;right));
}

<span class="hljs-comment">// Check if the tree is a complete binary tree</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">checkComplete</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root, <span class="hljs-type">int</span> index, <span class="hljs-type">int</span> numberNodes)</span> {
  <span class="hljs-comment">// Check if the tree is complete</span>
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

  <span class="hljs-keyword">if</span> (index &gt;= numberNodes)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

  <span class="hljs-keyword">return</span> (checkComplete(root-&gt;left, <span class="hljs-number">2</span> * index + <span class="hljs-number">1</span>, numberNodes) &amp;&amp; checkComplete(root-&gt;right, <span class="hljs-number">2</span> * index + <span class="hljs-number">2</span>, numberNodes));
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">root</span> =</span> <span class="hljs-literal">NULL</span>;
  root = newNode(<span class="hljs-number">1</span>);
  root-&gt;left = newNode(<span class="hljs-number">2</span>);
  root-&gt;right = newNode(<span class="hljs-number">3</span>);
  root-&gt;left-&gt;left = newNode(<span class="hljs-number">4</span>);
  root-&gt;left-&gt;right = newNode(<span class="hljs-number">5</span>);
  root-&gt;right-&gt;left = newNode(<span class="hljs-number">6</span>);

  <span class="hljs-type">int</span> node_count = countNumNodes(root);
  <span class="hljs-type">int</span> index = <span class="hljs-number">0</span>;

  <span class="hljs-keyword">if</span> (checkComplete(root, index, node_count))
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;The tree is a complete binary tree\n&quot;</span>);
  <span class="hljs-keyword">else</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;The tree is not a complete binary tree\n&quot;</span>);
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Checking if a binary tree is a complete binary tree in Java</span>

<span class="hljs-comment">// Node creation</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span> {

  }

<span class="hljs-keyword">class</span> <span class="hljs-title class_">BinaryTree</span> {
  Node root;

  <span class="hljs-comment">// Count the number of nodes</span>
  <span class="hljs-type">int</span> <span class="hljs-title function_">countNumNodes</span><span class="hljs-params">(Node root)</span> {
    <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>)
      <span class="hljs-keyword">return</span> (<span class="hljs-number">0</span>);

  }

  <span class="hljs-comment">// Check for complete binary tree</span>
  <span class="hljs-type">boolean</span> <span class="hljs-title function_">checkComplete</span><span class="hljs-params">(Node root, <span class="hljs-type">int</span> index, <span class="hljs-type">int</span> numberNodes)</span> {

    <span class="hljs-comment">// Check if the tree is empty</span>
    <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">null</span>)
      <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;

    <span class="hljs-keyword">if</span> (index &gt;= numberNodes)
      <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;

    <span class="hljs-keyword">return</span> (checkComplete(root.left, <span class="hljs-number">2</span> * index + <span class="hljs-number">1</span>, numberNodes)

  }

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String args[])</span> {
    <span class="hljs-type">BinaryTree</span> <span class="hljs-variable">tree</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">BinaryTree</span>();

    tree.root = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">1</span>);

    <span class="hljs-type">int</span> <span class="hljs-variable">node_count</span> <span class="hljs-operator">=</span> tree.countNumNodes(tree.root);
    <span class="hljs-type">int</span> <span class="hljs-variable">index</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;

    <span class="hljs-keyword">if</span> (tree.checkComplete(tree.root, index, node_count))

    <span class="hljs-keyword">else</span>

  }
}

<p>Consider the following binary tree for</p>
<p>ref : <a href="https://en.wikipedia.org/wiki/Tree_traversal">Tree traversal - Wikipedia</a></p>
<p><img src="assets/3d40591ba787e178ce2e40e4014d11dc94b1c599.png" alt="" /></p>
<p>Depth-first traversal (dotted path) of a binary tree:</p>
<ul>
<li><em>Pre-order (node visited at position red)</em>:       F, B, A, D, C, E, G, I, H;</li>
<li><em>In-order (node visited at position green)</em>:      A, B, C, D, E, F, G, H, I;</li>
<li><em>Post-order (node visited at position blue)</em>:      A, C, E, D, B, H, I, G, F.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h4>Pre-order, NLR</h4>
<ol>
<li>Visit the current node (in the figure: position red).</li>
<li>Recursively traverse the current node's left subtree.</li>
<li>Recursively traverse the current node's right subtree.</li>
</ol>
<p>The pre-order traversal is a <a href="https://en.wikipedia.org/wiki/Topological_sorting" title="Topological sorting">topologically sorted</a> one, because a parent node is processed before any of its child nodes is done.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Applications for Pre-Order</h3>
<ul>
<li>
<p>Pre-order traversal can be used to make a prefix expression (<a href="https://en.wikipedia.org/wiki/Polish_notation" title="Polish notation">Polish notation</a>) from <a href="https://en.wikipedia.org/wiki/Parse_tree" title="Parse tree">expression trees</a>: traverse the expression tree pre-orderly.</p>
</li>
<li>
<p>For example, traversing the depicted arithmetic expression in pre-order yields &quot;+ * <em>A</em> − <em>B</em> <em>C</em> + <em>D</em> <em>E</em>&quot;.</p>
</li>
<li>
<p>In prefix notation, no need any parentheses as long as each operator has a fixed number of operands.</p>
</li>
<li>
<p>Preorder traversal is also used to create a copy of the tree.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>
</section>

<header>CE205 Data Structures Week-4</header>
<ul>
<li>
<p>Post-order traversal can generate a postfix representation (<a href="https://en.wikipedia.org/wiki/Reverse_Polish_notation" title="Reverse Polish notation">Reverse Polish notation</a>) of a binary tree.</p>
</li>
<li>
<p>Traversing the depicted arithmetic expression in post-order yields &quot;<em>A</em> <em>B</em> <em>C</em> − * <em>D</em> <em>E</em> + +&quot;; the latter can easily be transformed into <a href="https://en.wikipedia.org/wiki/Machine_code" title="Machine code">machine code</a> to evaluate the expression by a <a href="https://en.wikipedia.org/wiki/Stack_machine" title="Stack machine">stack machine</a>.</p>
</li>
<li>
<p>Postorder traversal is also used to delete the tree.</p>
</li>
<li>
<p>Each node is freed after freeing its children.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Pre-order implementation Recursive</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">procedure <span class="hljs-title function_">preorder</span><span class="hljs-params">(node)</span>
    <span class="hljs-keyword">if</span> node = null

    <span class="hljs-title function_">preorder</span><span class="hljs-params">(node.left)</span>

</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Pre-order implementation Iterative</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">procedure <span class="hljs-title function_">iterativePreorder</span><span class="hljs-params">(node)</span>
    <span class="hljs-keyword">if</span> node = null
        <span class="hljs-keyword">return</span>
    <span class="hljs-built_in">stack</span> ← empty <span class="hljs-built_in">stack</span>
    <span class="hljs-built_in">stack</span>.push(node)
    <span class="hljs-keyword">while</span> not <span class="hljs-built_in">stack</span>.isEmpty()
        node ← <span class="hljs-built_in">stack</span>.pop()
        visit(node)
        <span class="hljs-comment">// right child is pushed first so that left is processed first</span>
        <span class="hljs-keyword">if</span> node.right ≠ null
            <span class="hljs-built_in">stack</span>.push(node.right)
        <span class="hljs-keyword">if</span> node.left ≠ null
            <span class="hljs-built_in">stack</span>.push(node.left)
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Post-order implementation Iterative</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">procedure <span class="hljs-title function_">iterativePostorder</span><span class="hljs-params">(node)</span>
    <span class="hljs-built_in">stack</span> ← empty <span class="hljs-built_in">stack</span>
    lastNodeVisited ← null
    <span class="hljs-keyword">while</span> not <span class="hljs-built_in">stack</span>.<span class="hljs-title function_">isEmpty</span><span class="hljs-params">()</span> or node ≠ null
        <span class="hljs-keyword">if</span> node ≠ null
            <span class="hljs-built_in">stack</span>.<span class="hljs-title function_">push</span><span class="hljs-params">(node)</span>
            node ← node.left
        <span class="hljs-keyword">else</span>
            peekNode ← <span class="hljs-built_in">stack</span>.<span class="hljs-title function_">peek</span><span class="hljs-params">()</span>
            <span class="hljs-comment">// if right child exists and traversing node</span>
            <span class="hljs-comment">// from left child, then move right</span>
            <span class="hljs-keyword">if</span> peekNode.right ≠ null and lastNodeVisited ≠ peekNode.right
                node ← peekNode.right
            <span class="hljs-keyword">else</span>
                <span class="hljs-title function_">visit</span><span class="hljs-params">(peekNode)</span>
                lastNodeVisited ← <span class="hljs-built_in">stack</span>.<span class="hljs-title function_">pop</span><span class="hljs-params">()</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">procedure <span class="hljs-title function_">inorder</span><span class="hljs-params">(node)</span>

<header>CE205 Data Structures Week-4</header>
<h3>Binary Tree Traversal in C</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Tree traversal in C</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> {</span>
  <span class="hljs-type">int</span> item;
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span>* <span class="hljs-title">left</span>;</span>
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span>* <span class="hljs-title">right</span>;</span>
};

<span class="hljs-comment">// Inorder traversal</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">inorderTraversal</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* root)</span> {
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>) <span class="hljs-keyword">return</span>;
  inorderTraversal(root-&gt;left);
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d -&gt;&quot;</span>, root-&gt;item);
  inorderTraversal(root-&gt;right);
}

<span class="hljs-comment">// preorderTraversal traversal</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">preorderTraversal</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* root)</span> {
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>) <span class="hljs-keyword">return</span>;
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d -&gt;&quot;</span>, root-&gt;item);
  preorderTraversal(root-&gt;left);
  preorderTraversal(root-&gt;right);
}

<span class="hljs-comment">// postorderTraversal traversal</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">postorderTraversal</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* root)</span> {
  <span class="hljs-keyword">if</span> (root == <span class="hljs-literal">NULL</span>) <span class="hljs-keyword">return</span>;
  postorderTraversal(root-&gt;left);
  postorderTraversal(root-&gt;right);
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d -&gt;&quot;</span>, root-&gt;item);
}

<span class="hljs-comment">// Create a new Node</span>
<span class="hljs-keyword">struct</span> node* <span class="hljs-title function_">createNode</span><span class="hljs-params">(value)</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span>* <span class="hljs-title">newNode</span> =</span> <span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> node));
  newNode-&gt;item = value;
  newNode-&gt;left = <span class="hljs-literal">NULL</span>;
  newNode-&gt;right = <span class="hljs-literal">NULL</span>;

  <span class="hljs-keyword">return</span> newNode;
}

<span class="hljs-comment">// Insert on the left of the node</span>
<span class="hljs-keyword">struct</span> node* <span class="hljs-title function_">insertLeft</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* root, <span class="hljs-type">int</span> value)</span> {
  root-&gt;left = createNode(value);
  <span class="hljs-keyword">return</span> root-&gt;left;
}

<span class="hljs-comment">// Insert on the right of the node</span>
<span class="hljs-keyword">struct</span> node* <span class="hljs-title function_">insertRight</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* root, <span class="hljs-type">int</span> value)</span> {
  root-&gt;right = createNode(value);
  <span class="hljs-keyword">return</span> root-&gt;right;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span>* <span class="hljs-title">root</span> =</span> createNode(<span class="hljs-number">1</span>);
  insertLeft(root, <span class="hljs-number">12</span>);
  insertRight(root, <span class="hljs-number">9</span>);

  insertLeft(root-&gt;left, <span class="hljs-number">5</span>);
  insertRight(root-&gt;left, <span class="hljs-number">6</span>);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Inorder traversal \n&quot;</span>);
  inorderTraversal(root);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nPreorder traversal \n&quot;</span>);
  preorderTraversal(root);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nPostorder traversal \n&quot;</span>);
  postorderTraversal(root);
}
</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Binary Tree Traversal in Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Tree traversal in Java</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span> {
  <span class="hljs-type">int</span> item;
  Node left, right;

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">Node</span><span class="hljs-params">(<span class="hljs-type">int</span> key)</span> {
  item = key;
  left = right = <span class="hljs-literal">null</span>;
  }
}

<span class="hljs-keyword">class</span> <span class="hljs-title class_">BinaryTree</span> {
  <span class="hljs-comment">// Root of Binary Tree</span>
  Node root;

  BinaryTree() {
  root = <span class="hljs-literal">null</span>;
  }

  <span class="hljs-keyword">void</span> <span class="hljs-title function_">postorder</span><span class="hljs-params">(Node node)</span> {
  <span class="hljs-keyword">if</span> (node == <span class="hljs-literal">null</span>)
    <span class="hljs-keyword">return</span>;

  <span class="hljs-comment">// Traverse left</span>
  postorder(node.left);
  <span class="hljs-comment">// Traverse right</span>
  postorder(node.right);
  <span class="hljs-comment">// Traverse root</span>
  System.out.print(node.item + <span class="hljs-string">&quot;-&gt;&quot;</span>);
  }

  <span class="hljs-keyword">void</span> <span class="hljs-title function_">inorder</span><span class="hljs-params">(Node node)</span> {
  <span class="hljs-keyword">if</span> (node == <span class="hljs-literal">null</span>)
    <span class="hljs-keyword">return</span>;

  <span class="hljs-comment">// Traverse left</span>
  inorder(node.left);
  <span class="hljs-comment">// Traverse root</span>
  System.out.print(node.item + <span class="hljs-string">&quot;-&gt;&quot;</span>);
  <span class="hljs-comment">// Traverse right</span>
  inorder(node.right);
  }

  <span class="hljs-keyword">void</span> <span class="hljs-title function_">preorder</span><span class="hljs-params">(Node node)</span> {
  <span class="hljs-keyword">if</span> (node == <span class="hljs-literal">null</span>)
    <span class="hljs-keyword">return</span>;

  <span class="hljs-comment">// Traverse root</span>
  System.out.print(node.item + <span class="hljs-string">&quot;-&gt;&quot;</span>);
  <span class="hljs-comment">// Traverse left</span>
  preorder(node.left);
  <span class="hljs-comment">// Traverse right</span>
  preorder(node.right);
  }

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
  <span class="hljs-type">BinaryTree</span> <span class="hljs-variable">tree</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">BinaryTree</span>();
  tree.root = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">1</span>);
  tree.root.left = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">12</span>);
  tree.root.right = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">9</span>);
  tree.root.left.left = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">5</span>);
  tree.root.left.right = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">6</span>);

  System.out.println(<span class="hljs-string">&quot;Inorder traversal&quot;</span>);
  tree.inorder(tree.root);

  System.out.println(<span class="hljs-string">&quot;\nPreorder traversal &quot;</span>);
  tree.preorder(tree.root);

  System.out.println(<span class="hljs-string">&quot;\nPostorder traversal&quot;</span>);
  tree.postorder(tree.root);
  }
}

<header>CE205 Data Structures Week-4</header>
<h3>1. In - Order Traversal ( leftChild - root - rightChild )</h3>
<ul>
<li>
<p>In In-Order traversal,</p>
</li>
<li>
<p>the root node is visited between the left child and right child.</p>
</li>
<li>
<p>In this traversal,</p>
</li>
<li>
<p>the left child node is visited first,</p>
</li>
<li>
<p>then the root node is visited and</p>
</li>
<li>
<p>later we go for visiting the right child node.</p>
</li>
<li>
<p>This in-order traversal is applicable for every root node of all subtrees in the tree. This is performed recursively for all nodes in the tree.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<p>but A's left child 'B' is a root node for left subtree.</p>

<li>
<p>so we try to visit its (B's) left child 'D' and</p>
</li>
<li>
<p>again D is a root for subtree with nodes D, I and J.</p>
</li>
<li>
<p>So we try to visit its left child 'I' and it is the leftmost child.</p>
</li>
</ul>

<ul>
<li>
<p>So first we visit <strong>'I'</strong> then go for its root node <strong>'D'</strong> and later we visit D's right child <strong>'J'</strong>.</p>
</li>
<li>
<p>With this we have completed the left part of node B.</p>
</li>
<li>
<p>Then visit <strong>'B'</strong> and next B's right child <strong>'F'</strong> is visited.</p>
</li>
<li>
<p>With this we have completed left part of node A.</p>
</li>
<li>
<p>Then visit root node <strong>'A'</strong>. With this we have completed left and root parts of node A.</p>
</li>
</ul>

<ul>
<li>
<p>Then we go for the right part of the node A. In right of A again there is a subtree with root C. So go for left child of C and again it is a subtree with root G.</p>
</li>
<li>
<p>But G does not have left part so we visit <strong>'G'</strong> and then visit G's right child K.</p>
</li>
<li>
<p>With this we have completed the left part of node C.</p>
</li>
<li>
<p>Then visit root node <strong>'C'</strong> and next visit C's right child <strong>'H'</strong> which is the rightmost child in the tree. So we stop the process.</p>
</li>
</ul>

<h3>2. Pre - Order Traversal ( root - leftChild - rightChild )</h3>
<ul>
<li>
<p>In Pre-Order traversal,</p>
</li>
<li>
<p>the root node is visited before the left child and right child nodes.</p>
</li>
<li>
<p>In this traversal,</p>
</li>
<li>
<p>the root node is visited first,</p>
</li>
<li>
<p>then its left child and</p>
</li>
<li>
<p>later its right child.</p>
</li>
<li>
<p>This pre-order traversal is applicable for every root node of all subtrees in the tree.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<h3>3. Post - Order Traversal ( leftChild - rightChild - root )</h3>
<ul>

<p>In Post-Order traversal,</p>

<li>
<p>the root node is visited after left child and right child.</p>

<li>
<p>In this traversal,</p>
</li>
<li>

</li>
<li>
<p>then its right child and</p>

<p>then its root node.</p>
</li>
<li>
<p>This is recursively performed until the right most node is visited.</p>
</li>

	<span class="hljs-built_in">makeEmpty</span>( );
}

<span class="hljs-comment">/* Merge rhs into the priority queue.
rhs becomes empty. rhs must be different
from this.*/</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::Merge</span><span class="hljs-params">(LeftistHeap &amp;rhs)</span>
</span>{
	<span class="hljs-keyword">if</span> (<span class="hljs-keyword">this</span> == &amp;rhs)
		<span class="hljs-keyword">return</span>;
	root = <span class="hljs-built_in">Merge</span>(root, rhs.root);
	rhs.root = <span class="hljs-literal">NULL</span>;
}

<span class="hljs-comment">/* Internal method to merge two roots.
Deals with deviant cases and calls recursive Merge1.*/</span>
<span class="hljs-function">LeftistNode *<span class="hljs-title">LeftistHeap::Merge</span><span class="hljs-params">(LeftistNode * h1,
								LeftistNode * h2)</span>
</span>{
	<span class="hljs-keyword">if</span> (h1 == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> h2;
	<span class="hljs-keyword">if</span> (h2 == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> h1;
	<span class="hljs-keyword">if</span> (h1-&gt;element &lt; h2-&gt;element)
		<span class="hljs-keyword">return</span> <span class="hljs-built_in">Merge1</span>(h1, h2);
	<span class="hljs-keyword">else</span>
		<span class="hljs-keyword">return</span> <span class="hljs-built_in">Merge1</span>(h2, h1);
}

<span class="hljs-comment">/* Internal method to merge two roots.
Assumes trees are not empty, and h1&#x27;s root contains
smallest item.*/</span>
<span class="hljs-function">LeftistNode *<span class="hljs-title">LeftistHeap::Merge1</span><span class="hljs-params">(LeftistNode * h1,
								LeftistNode * h2)</span>
</span>{
	<span class="hljs-keyword">if</span> (h1-&gt;left == <span class="hljs-literal">NULL</span>)
		h1-&gt;left = h2;
	<span class="hljs-keyword">else</span>
	{
		h1-&gt;right = <span class="hljs-built_in">Merge</span>(h1-&gt;right, h2);
		<span class="hljs-keyword">if</span> (h1-&gt;left-&gt;dist &lt; h1-&gt;right-&gt;dist)
			<span class="hljs-built_in">swapChildren</span>(h1);
		h1-&gt;dist = h1-&gt;right-&gt;dist + <span class="hljs-number">1</span>;
	}
	<span class="hljs-keyword">return</span> h1;
}

<span class="hljs-comment">// Swaps t&#x27;s two children.</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::swapChildren</span><span class="hljs-params">(LeftistNode * t)</span>
</span>{
	LeftistNode *tmp = t-&gt;left;
	t-&gt;left = t-&gt;right;
	t-&gt;right = tmp;
}

<span class="hljs-comment">/* Insert item x into the priority queue, maintaining
heap order.*/</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::Insert</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;x)</span>
</span>{
	root = <span class="hljs-built_in">Merge</span>(<span class="hljs-keyword">new</span> <span class="hljs-built_in">LeftistNode</span>(x), root);
}

<span class="hljs-comment">/* Find the smallest item in the priority queue.
Return the smallest item, or throw Underflow if empty.*/</span>
<span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">LeftistHeap::findMin</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-keyword">return</span> root-&gt;element;
}

<span class="hljs-comment">/* Remove the smallest item from the priority queue.
Throws Underflow if empty.*/</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::deleteMin</span><span class="hljs-params">()</span>
</span>{
	LeftistNode *oldRoot = root;
	root = <span class="hljs-built_in">Merge</span>(root-&gt;left, root-&gt;right);
	<span class="hljs-keyword">delete</span> oldRoot;
}

<span class="hljs-comment">/* Remove the smallest item from the priority queue.
Pass back the smallest item, or throw Underflow if empty.*/</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::deleteMin</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;minItem)</span>
</span>{
	<span class="hljs-keyword">if</span> (<span class="hljs-built_in">isEmpty</span>())
	{
		cout&lt;&lt;<span class="hljs-string">&quot;Heap is Empty&quot;</span>&lt;&lt;endl;
		<span class="hljs-keyword">return</span>;
	}
	minItem = <span class="hljs-built_in">findMin</span>();
	<span class="hljs-built_in">deleteMin</span>();
}

<span class="hljs-comment">/* Test if the priority queue is logically empty.
Returns true if empty, false otherwise*/</span>
<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">LeftistHeap::isEmpty</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-keyword">return</span> root == <span class="hljs-literal">NULL</span>;
}

<span class="hljs-comment">/* Test if the priority queue is logically full.
Returns false in this implementation.*/</span>
<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">LeftistHeap::isFull</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}

<span class="hljs-comment">// Make the priority queue logically empty</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::makeEmpty</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-built_in">reclaimMemory</span>(root);
	root = <span class="hljs-literal">NULL</span>;
}

<span class="hljs-comment">// Deep copy</span>
LeftistHeap &amp;LeftistHeap::<span class="hljs-keyword">operator</span> =(LeftistHeap &amp; rhs)
{
	<span class="hljs-keyword">if</span> (<span class="hljs-keyword">this</span> != &amp;rhs)
	{
		<span class="hljs-built_in">makeEmpty</span>();
		root = <span class="hljs-built_in">clone</span>(rhs.root);
	}
	<span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;
}

<span class="hljs-comment">// Internal method to make the tree empty.</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">LeftistHeap::reclaimMemory</span><span class="hljs-params">(LeftistNode * t)</span>
</span>{
	<span class="hljs-keyword">if</span> (t != <span class="hljs-literal">NULL</span>)
	{
		<span class="hljs-built_in">reclaimMemory</span>(t-&gt;left);
		<span class="hljs-built_in">reclaimMemory</span>(t-&gt;right);
		<span class="hljs-keyword">delete</span> t;
	}
}

<span class="hljs-comment">// Internal method to clone subtree.</span>
<span class="hljs-function">LeftistNode *<span class="hljs-title">LeftistHeap::clone</span><span class="hljs-params">(LeftistNode * t)</span>
</span>{
	<span class="hljs-keyword">if</span> (t == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;
	<span class="hljs-keyword">else</span>
		<span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">LeftistNode</span>(t-&gt;element, <span class="hljs-built_in">clone</span>(t-&gt;left),
							<span class="hljs-built_in">clone</span>(t-&gt;right), t-&gt;dist);
}

<span class="hljs-comment">//Driver program</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
	LeftistHeap h;
	LeftistHeap h1;
	LeftistHeap h2;
	<span class="hljs-type">int</span> x;
	<span class="hljs-type">int</span> arr[]= {<span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">10</span>, <span class="hljs-number">15</span>};
	<span class="hljs-type">int</span> arr1[]= {<span class="hljs-number">22</span>, <span class="hljs-number">75</span>};

	h.<span class="hljs-built_in">Insert</span>(arr[<span class="hljs-number">0</span>]);
	h.<span class="hljs-built_in">Insert</span>(arr[<span class="hljs-number">1</span>]);
	h.<span class="hljs-built_in">Insert</span>(arr[<span class="hljs-number">2</span>]);
	h.<span class="hljs-built_in">Insert</span>(arr[<span class="hljs-number">3</span>]);
	h.<span class="hljs-built_in">Insert</span>(arr[<span class="hljs-number">4</span>]);
	h1.<span class="hljs-built_in">Insert</span>(arr1[<span class="hljs-number">0</span>]);
	h1.<span class="hljs-built_in">Insert</span>(arr1[<span class="hljs-number">1</span>]);

	h.<span class="hljs-built_in">deleteMin</span>(x);
	cout&lt;&lt; x &lt;&lt;endl;

	h1.<span class="hljs-built_in">deleteMin</span>(x);
	cout&lt;&lt; x &lt;&lt;endl;

	h.<span class="hljs-built_in">Merge</span>(h1);
	h2 = h;

	h2.<span class="hljs-built_in">deleteMin</span>(x);
	cout&lt;&lt; x &lt;&lt; endl;

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Binomial Heap</h3>
<p>The main application of <a href="http://geeksquiz.com/binary-heap/">Binary Heap</a> is as implement a priority queue. Binomial Heap is an extension of <a href="http://geeksquiz.com/binary-heap/">Binary Heap</a> that provides faster union or merge operation with other operations provided by Binary Heap.</p>
<p><em>A Binomial Heap is a collection of Binomial Trees</em></p>
<p><strong>What is a Binomial Tree?</strong></p>
<p>A Binomial Tree of order 0 has 1 node. A Binomial Tree of order k can be constructed by taking two binomial trees of order k-1 and making one the leftmost child or the other.</p>
<p>A Binomial Tree of order k the has following properties.</p>
<ul>
<li>It has exactly 2k nodes.</li>
<li>It has depth as k.</li>
<li>There are exactly kaiCi nodes at depth i for i = 0, 1, . . . , k.</li>
<li>The root has degree k and children of the root are themselves Binomial Trees with order k-1, k-2,.. 0 from left to right.</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<p><strong>Binary Representation of a number and Binomial Heaps</strong> <br />
A Binomial Heap with n nodes has the number of Binomial Trees equal to the number of set bits in the binary representation of n. For example, let n be 13, there are 3 set bits in the binary representation of n (00001101), hence 3 Binomial Trees. We can also relate the degree of these Binomial Trees with positions of set bits. With this relation, we can conclude that there are O(Logn) Binomial Trees in a Binomial Heap with ‘n’ nodes.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>Operations of Binomial Heap:</strong> <br />
The main operation in Binomial Heap is a union(), all other operations mainly use this operation. The union() operation is to combine two Binomial Heaps into one. Let us first discuss other operations, we will discuss union later.</p>
<ol>
<li>
<p>insert(H, k): Inserts a key ‘k’ to Binomial Heap ‘H’. This operation first creates a Binomial Heap with a single key ‘k’, then calls union on H and the new Binomial heap.</p>
</li>
<li>
<p>getting(H): A simple way to get in() is to traverse the list of the roots of Binomial Trees and return the minimum key. This implementation requires O(Logn) time. It can be optimized to O(1) by maintaining a pointer to the minimum key root.</p>
</li>
<li>
<p>extracting(H): This operation also uses a union(). We first call getMin() to find the minimum key Binomial Tree, then we remove the node and create a new Binomial Heap by connecting all subtrees of the removed minimum node. Finally, we call union() on H and the newly created Binomial Heap. This operation requires O(Logn) time.</p>
</li>
<li>
<p>delete(H): Like Binary Heap, the delete operation first reduces the key to minus infinite, then calls extracting().</p>
</li>
<li>
<p>decrease key(H): decrease key() is also similar to Binary Heap. We compare the decreased key with its parent and if the parent’s key is more, we swap keys and recur for the parent. We stop when we either reach a node whose parent has a smaller key or we hit the root node. The time complexity of the decrease key() is O(Logn).</p>
<p><strong>Union operation in Binomial Heap:</strong> <br />
Given two Binomial Heaps H1 and H2, union(H1, H2) creates a single Binomial Heap.</p>
</li>
<li>
<p>The first step is to simply merge the two Heaps in non-decreasing order of degrees. In the following diagram, figure(b) shows the result after merging.</p>
</li>
<li>
<p>After the simple merge, we need to make sure that there is at most one Binomial Tree of any order. To do this, we need to combine Binomial Trees of the same order. We traverse the list of merged roots, we keep track of three-pointers, prev, x, and next-x. There can be the following 4 cases when we traverse the list of roots. <br />
—–Case 1: Orders of x and next-x are not the same, we simply move ahead. <br />
In the following 3 cases, orders of x and next-x are the same. <br />
—–Case 2: If the order of next-next-x is also the same, move ahead. <br />
—–Case 3: If the key of x is smaller than or equal to the key of next-x, then make next-x a child of x by linking it with x. <br />
—–Case 4: If the key of x is greater, then make x the child of next.</p>
<p>The following diagram is taken from the 2nd Edition of the <a href="http://www.flipkart.com/introduction-algorithms-english-3rd/p/itmdwxyrafdburzg?pid=9788120340077&amp;affid=sandeepgfg">CLRS book</a>.</p>
</li>
</ol>
<p><img src="https://media.geeksforgeeks.org/wp-content/uploads/Bionomial_tree_2.png" alt="BinomialHeapUnion" /></p>

<header>CE205 Data Structures Week-4</header>
<p><strong>How to represent Binomial Heap?</strong> <br />
A Binomial Heap is a set of Binomial Trees. A Binomial Tree must be represented in a way that allows sequential access to all siblings, starting from the leftmost sibling (We need this in and extracting() and delete()). The idea is to represent Binomial Trees as the leftmost child and right-sibling representation, i.e., every node stores two pointers, one to the leftmost child and the other to the right sibling.</p>

<header>CE205 Data Structures Week-4</header>
<h3>Binomial Heap in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to implement different operations</span>
<span class="hljs-comment">// on Binomial Heap</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// A Binomial Tree node.</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span>
{
<span class="hljs-type">int</span> data, degree;
Node *child, *sibling, *parent;
};

<span class="hljs-function">Node* <span class="hljs-title">newNode</span><span class="hljs-params">(<span class="hljs-type">int</span> key)</span>
</span>{
Node *temp = <span class="hljs-keyword">new</span> Node;
temp-&gt;data = key;
temp-&gt;degree = <span class="hljs-number">0</span>;
temp-&gt;child = temp-&gt;parent = temp-&gt;sibling = <span class="hljs-literal">NULL</span>;
<span class="hljs-keyword">return</span> temp;
}

<span class="hljs-comment">// This function merge two Binomial Trees.</span>
<span class="hljs-function">Node* <span class="hljs-title">mergeBinomialTrees</span><span class="hljs-params">(Node *b1, Node *b2)</span>
</span>{
<span class="hljs-comment">// Make sure b1 is smaller</span>
<span class="hljs-keyword">if</span> (b1-&gt;data &gt; b2-&gt;data)
	<span class="hljs-built_in">swap</span>(b1, b2);

<span class="hljs-comment">// We basically make larger valued tree</span>
<span class="hljs-comment">// a child of smaller valued tree</span>
b2-&gt;parent = b1;
b2-&gt;sibling = b1-&gt;child;
b1-&gt;child = b2;
b1-&gt;degree++;

<span class="hljs-keyword">return</span> b1;
}

<span class="hljs-comment">// This function perform union operation on two</span>
<span class="hljs-comment">// binomial heap i.e. l1 &amp; l2</span>
<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">unionBionomialHeap</span><span class="hljs-params">(list&lt;Node*&gt; l1,
			list&lt;Node*&gt; l2)</span>
</span>{
<span class="hljs-comment">// _new to another binomial heap which contain</span>
<span class="hljs-comment">// new heap after merging l1 &amp; l2</span>
list&lt;Node*&gt; _new;
list&lt;Node*&gt;::iterator it = l1.<span class="hljs-built_in">begin</span>();
list&lt;Node*&gt;::iterator ot = l2.<span class="hljs-built_in">begin</span>();
<span class="hljs-keyword">while</span> (it!=l1.<span class="hljs-built_in">end</span>() &amp;&amp; ot!=l2.<span class="hljs-built_in">end</span>())
{
	<span class="hljs-comment">// if D(l1) &lt;= D(l2)</span>
	<span class="hljs-keyword">if</span>((*it)-&gt;degree &lt;= (*ot)-&gt;degree)
	{
	_new.<span class="hljs-built_in">push_back</span>(*it);
	it++;
	}
	<span class="hljs-comment">// if D(l1) &gt; D(l2)</span>
	<span class="hljs-keyword">else</span>
	{
	_new.<span class="hljs-built_in">push_back</span>(*ot);
	ot++;
	}
}

<span class="hljs-comment">// if there remains some elements in l1</span>
<span class="hljs-comment">// binomial heap</span>
<span class="hljs-keyword">while</span> (it != l1.<span class="hljs-built_in">end</span>())
{
	_new.<span class="hljs-built_in">push_back</span>(*it);
	it++;
}

<span class="hljs-comment">// if there remains some elements in l2</span>
<span class="hljs-comment">// binomial heap</span>
<span class="hljs-keyword">while</span> (ot!=l2.<span class="hljs-built_in">end</span>())
{
	_new.<span class="hljs-built_in">push_back</span>(*ot);
	ot++;
}
<span class="hljs-keyword">return</span> _new;
}

<span class="hljs-comment">// adjust function rearranges the heap so that</span>
<span class="hljs-comment">// heap is in increasing order of degree and</span>
<span class="hljs-comment">// no two binomial trees have same degree in this heap</span>
<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">adjust</span><span class="hljs-params">(list&lt;Node*&gt; _heap)</span>
</span>{
<span class="hljs-keyword">if</span> (_heap.<span class="hljs-built_in">size</span>() &lt;= <span class="hljs-number">1</span>)
	<span class="hljs-keyword">return</span> _heap;
list&lt;Node*&gt; new_heap;
list&lt;Node*&gt;::iterator it1,it2,it3;
it1 = it2 = it3 = _heap.<span class="hljs-built_in">begin</span>();

<span class="hljs-keyword">if</span> (_heap.<span class="hljs-built_in">size</span>() == <span class="hljs-number">2</span>)
{
	it2 = it1;
	it2++;
	it3 = _heap.<span class="hljs-built_in">end</span>();
}
<span class="hljs-keyword">else</span>
{
	it2++;
	it3=it2;
	it3++;
}
<span class="hljs-keyword">while</span> (it1 != _heap.<span class="hljs-built_in">end</span>())
{
	<span class="hljs-comment">// if only one element remains to be processed</span>
	<span class="hljs-keyword">if</span> (it2 == _heap.<span class="hljs-built_in">end</span>())
	it1++;

	<span class="hljs-comment">// If D(it1) &lt; D(it2) i.e. merging of Binomial</span>
	<span class="hljs-comment">// Tree pointed by it1 &amp; it2 is not possible</span>
	<span class="hljs-comment">// then move next in heap</span>
	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ((*it1)-&gt;degree &lt; (*it2)-&gt;degree)
	{
	it1++;
	it2++;
	<span class="hljs-keyword">if</span>(it3!=_heap.<span class="hljs-built_in">end</span>())
		it3++;
	}

	<span class="hljs-comment">// if D(it1),D(it2) &amp; D(it3) are same i.e.</span>
	<span class="hljs-comment">// degree of three consecutive Binomial Tree are same</span>
	<span class="hljs-comment">// in heap</span>
	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (it3!=_heap.<span class="hljs-built_in">end</span>() &amp;&amp;
		(*it1)-&gt;degree == (*it2)-&gt;degree &amp;&amp;
		(*it1)-&gt;degree == (*it3)-&gt;degree)
	{
	it1++;
	it2++;
	it3++;
	}

	<span class="hljs-comment">// if degree of two Binomial Tree are same in heap</span>
	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ((*it1)-&gt;degree == (*it2)-&gt;degree)
	{
	Node *temp;
	*it1 = <span class="hljs-built_in">mergeBinomialTrees</span>(*it1,*it2);
	it2 = _heap.<span class="hljs-built_in">erase</span>(it2);
	<span class="hljs-keyword">if</span>(it3 != _heap.<span class="hljs-built_in">end</span>())
		it3++;
	}
}
<span class="hljs-keyword">return</span> _heap;
}

<span class="hljs-comment">// inserting a Binomial Tree into binomial heap</span>
<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">insertATreeInHeap</span><span class="hljs-params">(list&lt;Node*&gt; _heap,
			Node *tree)</span>
</span>{
<span class="hljs-comment">// creating a new heap i.e temp</span>
list&lt;Node*&gt; temp;

<span class="hljs-comment">// inserting Binomial Tree into heap</span>
temp.<span class="hljs-built_in">push_back</span>(tree);

<span class="hljs-comment">// perform union operation to finally insert</span>
<span class="hljs-comment">// Binomial Tree in original heap</span>
temp = <span class="hljs-built_in">unionBionomialHeap</span>(_heap,temp);

<span class="hljs-keyword">return</span> <span class="hljs-built_in">adjust</span>(temp);
}

<span class="hljs-comment">// removing minimum key element from binomial heap</span>
<span class="hljs-comment">// this function take Binomial Tree as input and return</span>
<span class="hljs-comment">// binomial heap after</span>
<span class="hljs-comment">// removing head of that tree i.e. minimum element</span>
<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">removeMinFromTreeReturnBHeap</span><span class="hljs-params">(Node *tree)</span>
</span>{
list&lt;Node*&gt; heap;
Node *temp = tree-&gt;child;
Node *lo;

<span class="hljs-comment">// making a binomial heap from Binomial Tree</span>
<span class="hljs-keyword">while</span> (temp)
{
	lo = temp;
	temp = temp-&gt;sibling;
	lo-&gt;sibling = <span class="hljs-literal">NULL</span>;
	heap.<span class="hljs-built_in">push_front</span>(lo);
}
<span class="hljs-keyword">return</span> heap;
}

<span class="hljs-comment">// inserting a key into the binomial heap</span>
<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">insert</span><span class="hljs-params">(list&lt;Node*&gt; _head, <span class="hljs-type">int</span> key)</span>
</span>{
Node *temp = <span class="hljs-built_in">newNode</span>(key);
<span class="hljs-keyword">return</span> <span class="hljs-built_in">insertATreeInHeap</span>(_head,temp);
}

<span class="hljs-comment">// return pointer of minimum value Node</span>
<span class="hljs-comment">// present in the binomial heap</span>
<span class="hljs-function">Node* <span class="hljs-title">getMin</span><span class="hljs-params">(list&lt;Node*&gt; _heap)</span>
</span>{
list&lt;Node*&gt;::iterator it = _heap.<span class="hljs-built_in">begin</span>();
Node *temp = *it;
<span class="hljs-keyword">while</span> (it != _heap.<span class="hljs-built_in">end</span>())
{
	<span class="hljs-keyword">if</span> ((*it)-&gt;data &lt; temp-&gt;data)
	temp = *it;
	it++;
}
<span class="hljs-keyword">return</span> temp;
}

<span class="hljs-function">list&lt;Node*&gt; <span class="hljs-title">extractMin</span><span class="hljs-params">(list&lt;Node*&gt; _heap)</span>
</span>{
list&lt;Node*&gt; new_heap,lo;
Node *temp;

<span class="hljs-comment">// temp contains the pointer of minimum value</span>
<span class="hljs-comment">// element in heap</span>
temp = <span class="hljs-built_in">getMin</span>(_heap);
list&lt;Node*&gt;::iterator it;
it = _heap.<span class="hljs-built_in">begin</span>();
<span class="hljs-keyword">while</span> (it != _heap.<span class="hljs-built_in">end</span>())
{
	<span class="hljs-keyword">if</span> (*it != temp)
	{
	<span class="hljs-comment">// inserting all Binomial Tree into new</span>
	<span class="hljs-comment">// binomial heap except the Binomial Tree</span>
	<span class="hljs-comment">// contains minimum element</span>
	new_heap.<span class="hljs-built_in">push_back</span>(*it);
	}
	it++;
}
lo = <span class="hljs-built_in">removeMinFromTreeReturnBHeap</span>(temp);
new_heap = <span class="hljs-built_in">unionBionomialHeap</span>(new_heap,lo);
new_heap = <span class="hljs-built_in">adjust</span>(new_heap);
<span class="hljs-keyword">return</span> new_heap;
}

<span class="hljs-comment">// print function for Binomial Tree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">printTree</span><span class="hljs-params">(Node *h)</span>
</span>{
<span class="hljs-keyword">while</span> (h)
{
	cout &lt;&lt; h-&gt;data &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
	<span class="hljs-built_in">printTree</span>(h-&gt;child);
	h = h-&gt;sibling;
}
}

<span class="hljs-comment">// print function for binomial heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">printHeap</span><span class="hljs-params">(list&lt;Node*&gt; _heap)</span>
</span>{
list&lt;Node*&gt; ::iterator it;
it = _heap.<span class="hljs-built_in">begin</span>();
<span class="hljs-keyword">while</span> (it != _heap.<span class="hljs-built_in">end</span>())
{
	<span class="hljs-built_in">printTree</span>(*it);
	it++;
}
}


<span class="hljs-comment">// Driver program to test above functions</span>

</span>{
<span class="hljs-type">int</span> ch,key;
list&lt;Node*&gt; _heap;

<span class="hljs-comment">// Insert data in the heap</span>
_heap = <span class="hljs-built_in">insert</span>(_heap,<span class="hljs-number">10</span>);
_heap = <span class="hljs-built_in">insert</span>(_heap,<span class="hljs-number">20</span>);

<span class="hljs-comment">// Delete minimum element of heap</span>

<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<ol>
<li><strong>delete(H):</strong> Like Binary Heap, delete operation first reduces the key to minus infinite, then calls extractMin().</li>
<li><strong>decreaseKey(H):</strong> decreaseKey() is also similar to Binary Heap. We compare the decreases key with it parent and if parent’s key is more, we swap keys and recur for parent. We stop when we either reach a node whose parent has smaller key or we hit the root node. Time complexity of decreaseKey() is O(Logn)</li>
</ol>

<header>CE205 Data Structures Week-4</header>
<h3>Binomial Heap in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program for implementation of</span>
<span class="hljs-comment">// Binomial Heap and Operations on it</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// Structure of Node</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Node</span> {
	<span class="hljs-type">int</span> val, degree;
	Node *parent, *child, *sibling;
};

<span class="hljs-comment">// Making root global to avoid one extra</span>
<span class="hljs-comment">// parameter in all functions.</span>
Node* root = <span class="hljs-literal">NULL</span>;

<span class="hljs-comment">// link two heaps by making h1 a child</span>
<span class="hljs-comment">// of h2.</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">binomialLink</span><span class="hljs-params">(Node* h1, Node* h2)</span>
</span>{
	h1-&gt;parent = h2;
	h1-&gt;sibling = h2-&gt;child;
	h2-&gt;child = h1;
	h2-&gt;degree = h2-&gt;degree + <span class="hljs-number">1</span>;
}

<span class="hljs-comment">// create a Node</span>
<span class="hljs-function">Node* <span class="hljs-title">createNode</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span>
</span>{
	Node* new_node = <span class="hljs-keyword">new</span> Node;
	new_node-&gt;val = n;
	new_node-&gt;parent = <span class="hljs-literal">NULL</span>;
	new_node-&gt;sibling = <span class="hljs-literal">NULL</span>;
	new_node-&gt;child = <span class="hljs-literal">NULL</span>;
	new_node-&gt;degree = <span class="hljs-number">0</span>;
	<span class="hljs-keyword">return</span> new_node;
}

<span class="hljs-comment">// This function merge two Binomial Trees</span>
<span class="hljs-function">Node* <span class="hljs-title">mergeBHeaps</span><span class="hljs-params">(Node* h1, Node* h2)</span>
</span>{
	<span class="hljs-keyword">if</span> (h1 == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> h2;
	<span class="hljs-keyword">if</span> (h2 == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> h1;

	<span class="hljs-comment">// define a Node</span>
	Node* res = <span class="hljs-literal">NULL</span>;

	<span class="hljs-comment">// check degree of both Node i.e.</span>
	<span class="hljs-comment">// which is greater or smaller</span>
	<span class="hljs-keyword">if</span> (h1-&gt;degree &lt;= h2-&gt;degree)
		res = h1;

	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (h1-&gt;degree &gt; h2-&gt;degree)
		res = h2;

	<span class="hljs-comment">// traverse till if any of heap gets empty</span>
	<span class="hljs-keyword">while</span> (h1 != <span class="hljs-literal">NULL</span> &amp;&amp; h2 != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-comment">// if degree of h1 is smaller, increment h1</span>
		<span class="hljs-keyword">if</span> (h1-&gt;degree &lt; h2-&gt;degree)
			h1 = h1-&gt;sibling;

		<span class="hljs-comment">// Link h1 with h2 in case of equal degree</span>
		<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (h1-&gt;degree == h2-&gt;degree) {
			Node* sib = h1-&gt;sibling;
			h1-&gt;sibling = h2;
			h1 = sib;
		}

		<span class="hljs-comment">// if h2 is greater</span>
		<span class="hljs-keyword">else</span> {
			Node* sib = h2-&gt;sibling;
			h2-&gt;sibling = h1;
			h2 = sib;
		}
	}
	<span class="hljs-keyword">return</span> res;
}

<span class="hljs-comment">// This function perform union operation on two</span>
<span class="hljs-comment">// binomial heap i.e. h1 &amp; h2</span>
<span class="hljs-function">Node* <span class="hljs-title">unionBHeaps</span><span class="hljs-params">(Node* h1, Node* h2)</span>
</span>{
	<span class="hljs-keyword">if</span> (h1 == <span class="hljs-literal">NULL</span> &amp;&amp; h2 == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;

	Node* res = <span class="hljs-built_in">mergeBHeaps</span>(h1, h2);

	<span class="hljs-comment">// Traverse the merged list and set</span>
	<span class="hljs-comment">// values according to the degree of</span>
	<span class="hljs-comment">// Nodes</span>
	Node *prev = <span class="hljs-literal">NULL</span>, *curr = res, *next = curr-&gt;sibling;
	<span class="hljs-keyword">while</span> (next != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-keyword">if</span> ((curr-&gt;degree != next-&gt;degree)
			|| ((next-&gt;sibling != <span class="hljs-literal">NULL</span>)
				&amp;&amp; (next-&gt;sibling)-&gt;degree
					== curr-&gt;degree)) {
			prev = curr;
			curr = next;
		}

		<span class="hljs-keyword">else</span> {
			<span class="hljs-keyword">if</span> (curr-&gt;val &lt;= next-&gt;val) {
				curr-&gt;sibling = next-&gt;sibling;
				<span class="hljs-built_in">binomialLink</span>(next, curr);
			}
			<span class="hljs-keyword">else</span> {
				<span class="hljs-keyword">if</span> (prev == <span class="hljs-literal">NULL</span>)
					res = next;
				<span class="hljs-keyword">else</span>
					prev-&gt;sibling = next;
				<span class="hljs-built_in">binomialLink</span>(curr, next);
				curr = next;
			}
		}
		next = curr-&gt;sibling;
	}
	<span class="hljs-keyword">return</span> res;
}

<span class="hljs-comment">// Function to insert a Node</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">binomialHeapInsert</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span>
</span>{
	<span class="hljs-comment">// Create a new node and do union of</span>
	<span class="hljs-comment">// this node with root</span>
	root = <span class="hljs-built_in">unionBHeaps</span>(root, <span class="hljs-built_in">createNode</span>(x));
}

<span class="hljs-comment">// Function to display the Nodes</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(Node* h)</span>
</span>{
	<span class="hljs-keyword">while</span> (h) {
		cout &lt;&lt; h-&gt;val &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
		<span class="hljs-built_in">display</span>(h-&gt;child);
		h = h-&gt;sibling;
	}
}

<span class="hljs-comment">// Function to reverse a list</span>
<span class="hljs-comment">// using recursion.</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">revertList</span><span class="hljs-params">(Node* h)</span>
</span>{
	<span class="hljs-keyword">if</span> (h-&gt;sibling != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-built_in">revertList</span>(h-&gt;sibling);
		(h-&gt;sibling)-&gt;sibling = h;
	}
	<span class="hljs-keyword">else</span>
		root = h;
}

<span class="hljs-comment">// Function to extract minimum value</span>
<span class="hljs-function">Node* <span class="hljs-title">extractMinBHeap</span><span class="hljs-params">(Node* h)</span>
</span>{
	<span class="hljs-keyword">if</span> (h == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;

	Node* min_node_prev = <span class="hljs-literal">NULL</span>;
	Node* min_node = h;

	<span class="hljs-comment">// Find minimum value</span>
	<span class="hljs-type">int</span> min = h-&gt;val;
	Node* curr = h;
	<span class="hljs-keyword">while</span> (curr-&gt;sibling != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-keyword">if</span> ((curr-&gt;sibling)-&gt;val &lt; min) {
			min = (curr-&gt;sibling)-&gt;val;
			min_node_prev = curr;
			min_node = curr-&gt;sibling;
		}
		curr = curr-&gt;sibling;
	}

	<span class="hljs-comment">// If there is a single Node</span>
	<span class="hljs-keyword">if</span> (min_node_prev == <span class="hljs-literal">NULL</span> &amp;&amp; min_node-&gt;sibling == <span class="hljs-literal">NULL</span>)
		h = <span class="hljs-literal">NULL</span>;

	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (min_node_prev == <span class="hljs-literal">NULL</span>)
		h = min_node-&gt;sibling;

	<span class="hljs-comment">// Remove min node from list</span>
	<span class="hljs-keyword">else</span>
		min_node_prev-&gt;sibling = min_node-&gt;sibling;

	<span class="hljs-comment">// Set root (which is global) as children</span>
	<span class="hljs-comment">// list of min node</span>
	<span class="hljs-keyword">if</span> (min_node-&gt;child != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-built_in">revertList</span>(min_node-&gt;child);
		(min_node-&gt;child)-&gt;sibling = <span class="hljs-literal">NULL</span>;
	}

	<span class="hljs-comment">// Do union of root h and children</span>
	<span class="hljs-keyword">return</span> <span class="hljs-built_in">unionBHeaps</span>(h, root);
}

<span class="hljs-comment">// Function to search for an element</span>
<span class="hljs-function">Node* <span class="hljs-title">findNode</span><span class="hljs-params">(Node* h, <span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-keyword">if</span> (h == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;

	<span class="hljs-comment">// check if key is equal to the root&#x27;s data</span>
	<span class="hljs-keyword">if</span> (h-&gt;val == val)
		<span class="hljs-keyword">return</span> h;

	<span class="hljs-comment">// Recur for child</span>
	Node* res = <span class="hljs-built_in">findNode</span>(h-&gt;child, val);
	<span class="hljs-keyword">if</span> (res != <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> res;

	<span class="hljs-keyword">return</span> <span class="hljs-built_in">findNode</span>(h-&gt;sibling, val);
}

<span class="hljs-comment">// Function to decrease the value of old_val</span>
<span class="hljs-comment">// to new_val</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">decreaseKeyBHeap</span><span class="hljs-params">(Node* H, <span class="hljs-type">int</span> old_val, <span class="hljs-type">int</span> new_val)</span>
</span>{
	<span class="hljs-comment">// First check element present or not</span>
	Node* node = <span class="hljs-built_in">findNode</span>(H, old_val);

	<span class="hljs-comment">// return if Node is not present</span>
	<span class="hljs-keyword">if</span> (node == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span>;

	<span class="hljs-comment">// Reduce the value to the minimum</span>
	node-&gt;val = new_val;
	Node* parent = node-&gt;parent;

	<span class="hljs-comment">// Update the heap according to reduced value</span>
	<span class="hljs-keyword">while</span> (parent != <span class="hljs-literal">NULL</span> &amp;&amp; node-&gt;val &lt; parent-&gt;val) {
		<span class="hljs-built_in">swap</span>(node-&gt;val, parent-&gt;val);
		node = parent;
		parent = parent-&gt;parent;
	}
}

<span class="hljs-comment">// Function to delete an element</span>
<span class="hljs-function">Node* <span class="hljs-title">binomialHeapDelete</span><span class="hljs-params">(Node* h, <span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-comment">// Check if heap is empty or not</span>
	<span class="hljs-keyword">if</span> (h == <span class="hljs-literal">NULL</span>)
		<span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;

	<span class="hljs-comment">// Reduce the value of element to minimum</span>
	<span class="hljs-built_in">decreaseKeyBHeap</span>(h, val, INT_MIN);

	<span class="hljs-comment">// Delete the minimum element from heap</span>
	<span class="hljs-keyword">return</span> <span class="hljs-built_in">extractMinBHeap</span>(h);
}

<span class="hljs-comment">// Driver code</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-comment">// Note that root is global</span>
	<span class="hljs-built_in">binomialHeapInsert</span>(<span class="hljs-number">10</span>);
	<span class="hljs-built_in">binomialHeapInsert</span>(<span class="hljs-number">20</span>);
	<span class="hljs-built_in">binomialHeapInsert</span>(<span class="hljs-number">30</span>);
	<span class="hljs-built_in">binomialHeapInsert</span>(<span class="hljs-number">40</span>);
	<span class="hljs-built_in">binomialHeapInsert</span>(<span class="hljs-number">50</span>);

	cout &lt;&lt; <span class="hljs-string">&quot;The heap is:\n&quot;</span>;
	<span class="hljs-built_in">display</span>(root);

	<span class="hljs-comment">// Delete a particular element from heap</span>
	root = <span class="hljs-built_in">binomialHeapDelete</span>(root, <span class="hljs-number">10</span>);

	cout &lt;&lt; <span class="hljs-string">&quot;\nAfter deleting 10, the heap is:\n&quot;</span>;

	<span class="hljs-built_in">display</span>(root);

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;

<h3>Fibonacci Heap</h3>
<p>In terms of Time Complexity, Fibonacci Heap beats both Binary and Binomial Heaps.</p>
<p>Below are <a href="https://www.geeksforgeeks.org/analysis-algorithm-set-5-amortized-analysis-introduction/">amortized time complexities</a> of <strong>Fibonacci Heap</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-textile">1) Find Min:      Θ(1)     [Same as both Binary and Binomial]
2) Delete Min:    O(Log n) [Θ(Log n) in both Binary and Binomial]
3) Insert:        Θ(1)     [Θ(Log n) in Binary and Θ(1) in Binomial]
4) Decrease-Key:  Θ(1)     [Θ(Log n) in both Binary and Binomial]
5) Merge:         Θ(1)     [Θ(m Log n) or Θ(m+n) in Binary and
                            Θ(Log n) in Binomial]
</code></pre>

<header>CE205 Data Structures Week-4</header>
<p>Like <a href="https://www.geeksforgeeks.org/binomial-heap-2/">Binomial Heap</a>, Fibonacci Heap is a collection of trees with min-heap or max-heap property. In Fibonacci Heap, trees can have any shape even all trees can be single nodes (This is unlike Binomial Heap where every tree has to be Binomial Tree).</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

" data-marpit-pagination="231" data-marpit-pagination-total="248" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE205 Data Structures Week-4;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE205 Week-4;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE205 Data Structures Week-4</header>
<p><img src="https://media.geeksforgeeks.org/wp-content/uploads/Fibonacci-Heap.png" alt="FibonacciHeap" /></p>
<p>Fibonacci Heap maintains a pointer to minimum value (which is root of a tree). All tree roots are connected using circular doubly linked list, so all of them can be accessed using single ‘min’ pointer.</p>
<p>The main idea is to execute operations in “lazy” way. For example merge operation simply links two heaps, insert operation simply adds a new tree with single node. The operation extract minimum is the most complicated operation. It does delayed work of consolidating trees. This makes delete also complicated as delete first decreases key to minus infinite, then calls extract minimum.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>
</section>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE205 Data Structures Week-4</header>
<p><strong>Below are some interesting facts about Fibonacci Heap</strong></p>
<ol>
<li>The reduced time complexity of Decrease-Key has importance in Dijkstra and Prim algorithms. With Binary Heap, time complexity of these algorithms is O(VLogV + ELogV). If Fibonacci Heap is used, then time complexity is improved to O(VLogV + E)</li>
<li>Although Fibonacci Heap looks promising time complexity wise, it has been found slow in practice as hidden constants are high (Source <a href="https://en.wikipedia.org/wiki/Fibonacci_heap">Wiki</a>).</li>
<li>Fibonacci heap are mainly called so because Fibonacci numbers are used in the running time analysis. Also, every node in Fibonacci Heap has degree at most O(log n) and the size of a subtree rooted in a node of degree k is at least Fk+2, where Fk is the kth Fibonacci number.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>
</section>

<h3>Fibonacci Heap – Insertion and Union</h3>
<p><strong>Fibonacci Heap</strong> is a collection of trees with min-heap or max-heap property. In Fibonacci Heap, trees can have any shape even all trees can be single nodes (This is unlike Binomial Heap where every tree has to be a Binomial Tree). In this article, we will discuss Insertion and Union operation on Fibonacci Heap.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>Insertion:</strong> To insert a node in a Fibonacci heap H, the following algorithm is followed:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Create a new node ‘x’.
Check whether heap H is empty or not.
If H is empty then:     
  Make x as the only node in the root <span class="hljs-built_in">list</span>.
  Set H(min) pointer to x.
Else: 
  Insert x into root <span class="hljs-built_in">list</span> and update H(min).
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<p><strong>Union:</strong> Union of two Fibonacci heaps H1 and H2 can be accomplished as follows:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Join root lists of Fibonacci heaps H1 and H2 and make a single Fibonacci heap H.
If <span class="hljs-title function_">H1</span><span class="hljs-params">(min)</span> &lt; <span class="hljs-title function_">H2</span><span class="hljs-params">(min)</span> then: 
   <span class="hljs-title function_">H</span><span class="hljs-params">(min)</span> = H1(min).
Else: 
   H(min) = H2(min).
</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Fibonacci Heap – Insertion and Union in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate building</span>
<span class="hljs-comment">// and inserting in a Fibonacci heap</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cstdlib&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;malloc.h&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> {
	node* parent;
	node* child;
	node* left;
	node* right;
	<span class="hljs-type">int</span> key;
};

<span class="hljs-comment">// Creating min pointer as &quot;mini&quot;</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* mini = <span class="hljs-literal">NULL</span>;

<span class="hljs-comment">// Declare an integer for number of nodes in the heap</span>
<span class="hljs-type">int</span> no_of_nodes = <span class="hljs-number">0</span>;

<span class="hljs-comment">// Function to insert a node in heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insertion</span><span class="hljs-params">(<span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* new_node = (<span class="hljs-keyword">struct</span> node*)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in">sizeof</span>(<span class="hljs-keyword">struct</span> node));
	new_node-&gt;key = val;
	new_node-&gt;parent = <span class="hljs-literal">NULL</span>;
	new_node-&gt;child = <span class="hljs-literal">NULL</span>;
	new_node-&gt;left = new_node;
	new_node-&gt;right = new_node;
	<span class="hljs-keyword">if</span> (mini != <span class="hljs-literal">NULL</span>) {
		(mini-&gt;left)-&gt;right = new_node;
		new_node-&gt;right = mini;
		new_node-&gt;left = mini-&gt;left;
		mini-&gt;left = new_node;
		<span class="hljs-keyword">if</span> (new_node-&gt;key &lt; mini-&gt;key)
			mini = new_node;
	}
	<span class="hljs-keyword">else</span> {
		mini = new_node;
	}
}

<span class="hljs-comment">// Function to display the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* mini)</span>
</span>{
	node* ptr = mini;
	<span class="hljs-keyword">if</span> (ptr == <span class="hljs-literal">NULL</span>)
		cout &lt;&lt; <span class="hljs-string">&quot;The Heap is Empty&quot;</span> &lt;&lt; endl;

	<span class="hljs-keyword">else</span> {
		cout &lt;&lt; <span class="hljs-string">&quot;The root nodes of Heap are: &quot;</span> &lt;&lt; endl;
		<span class="hljs-keyword">do</span> {
			cout &lt;&lt; ptr-&gt;key;
			ptr = ptr-&gt;right;
			<span class="hljs-keyword">if</span> (ptr != mini) {
				cout &lt;&lt; <span class="hljs-string">&quot;--&gt;&quot;</span>;
			}
		} <span class="hljs-keyword">while</span> (ptr != mini &amp;&amp; ptr-&gt;right != <span class="hljs-literal">NULL</span>);
		cout &lt;&lt; endl
			&lt;&lt; <span class="hljs-string">&quot;The heap has &quot;</span> &lt;&lt; no_of_nodes &lt;&lt; <span class="hljs-string">&quot; nodes&quot;</span> &lt;&lt; endl;
	}
}
<span class="hljs-comment">// Function to find min node in the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">find_min</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* mini)</span>
</span>{
	cout &lt;&lt; <span class="hljs-string">&quot;min of heap is: &quot;</span> &lt;&lt; mini-&gt;key &lt;&lt; endl;
}


<span class="hljs-comment">// Driver code</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{

	no_of_nodes = <span class="hljs-number">7</span>;
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">4</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">3</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">7</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">5</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">2</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">1</span>);
	<span class="hljs-built_in">insertion</span>(<span class="hljs-number">10</span>);

	<span class="hljs-built_in">display</span>(mini);

	<span class="hljs-built_in">find_min</span>(mini);

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Extract_min():
We create a function <span class="hljs-keyword">for</span> deleting the minimum node and setting the min pointer to the minimum value in the remaining heap. The following algorithm is followed:  
Delete the min node.
Set head to the next min node and add all the trees of the deleted node in the root <span class="hljs-built_in">list</span>.
Create an <span class="hljs-built_in">array</span> of degree pointers of the size of the deleted node.
Set degree pointer to the current node.
Move to the next node.
  If degrees are different then <span class="hljs-built_in">set</span> degree pointer to next node.
  If degrees are the same then join the Fibonacci trees by <span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">operation</span>.
<span class="hljs-title">Repeat</span> <span class="hljs-title">steps</span> 4 <span class="hljs-title">and</span> 5 <span class="hljs-title">until</span> <span class="hljs-title">the</span> <span class="hljs-title">heap</span> <span class="hljs-title">is</span> <span class="hljs-title">completed</span>.
</span></code></pre>

<header>CE205 Data Structures Week-4</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-textile">Decrease_key(): 

To decrease the value of any element in the heap, we follow the following algorithm:

Decrease the value of the node ‘x’ to the new chosen value.
CASE 1) If min-heap property is not violated, 
  Update min pointer if necessary.
CASE 2) If min-heap property is violated and parent of ‘x’ is unmarked, 
  Cut off the link between ‘x’ and its parent.
  Mark the parent of ‘x’.
  Add tree rooted at ‘x’ to the root list and update min pointer if necessary.
CASE 3)If min-heap property is violated and parent of ‘x’ is marked, 
  Cut off the link between ‘x’ and its parent p[x].
  Add ‘x’ to the root list, updating min pointer if necessary.
  Cut off link between p[x] and p[p[x]].
  Add p[x] to the root list, updating min pointer if necessary.
  If p[p[x]] is unmarked, mark it.
  Else, cut off p[p[x]] and repeat steps 4.2 to 4.5, taking p[p[x]] as ‘x’.
</code></pre>

<span class="hljs-comment">// and Decrease key() operations in a fibonacci heap</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cmath&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cstdlib&gt;</span></span>

<span class="hljs-comment">// Creating a structure to represent a node in the heap</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> {
	node* parent; <span class="hljs-comment">// Parent pointer</span>

};

<span class="hljs-comment">// Creating min pointer as &quot;mini&quot;</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* mini = <span class="hljs-literal">NULL</span>;

<span class="hljs-comment">// Declare an integer for number of nodes in the heap</span>
<span class="hljs-type">int</span> no_of_nodes = <span class="hljs-number">0</span>;

<span class="hljs-comment">// Function to insert a node in heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insertion</span><span class="hljs-params">(<span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* new_node = <span class="hljs-keyword">new</span> <span class="hljs-built_in">node</span>();
	new_node-&gt;key = val;
	new_node-&gt;degree = <span class="hljs-number">0</span>;
	new_node-&gt;mark = <span class="hljs-string">&#x27;W&#x27;</span>;

	<span class="hljs-keyword">if</span> (mini != <span class="hljs-literal">NULL</span>) {

		new_node-&gt;right = mini;
		new_node-&gt;left = mini-&gt;left;

		<span class="hljs-keyword">if</span> (new_node-&gt;key &lt; mini-&gt;key)

	}

		mini = new_node;
	}
	no_of_nodes++;
}
<span class="hljs-comment">// Linking the heap nodes in parent child relationship</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Fibonnaci_link</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* ptr2, <span class="hljs-keyword">struct</span> node* ptr1)</span>
</span>{
	(ptr2-&gt;left)-&gt;right = ptr2-&gt;right;
	(ptr2-&gt;right)-&gt;left = ptr2-&gt;left;
	<span class="hljs-keyword">if</span> (ptr1-&gt;right == ptr1)
		mini = ptr1;
	ptr2-&gt;left = ptr2;
	ptr2-&gt;right = ptr2;
	ptr2-&gt;parent = ptr1;
	<span class="hljs-keyword">if</span> (ptr1-&gt;child == <span class="hljs-literal">NULL</span>)
		ptr1-&gt;child = ptr2;
	ptr2-&gt;right = ptr1-&gt;child;
	ptr2-&gt;left = (ptr1-&gt;child)-&gt;left;
	((ptr1-&gt;child)-&gt;left)-&gt;right = ptr2;
	(ptr1-&gt;child)-&gt;left = ptr2;
	<span class="hljs-keyword">if</span> (ptr2-&gt;key &lt; (ptr1-&gt;child)-&gt;key)
		ptr1-&gt;child = ptr2;
	ptr1-&gt;degree++;
}
<span class="hljs-comment">// Consolidating the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Consolidate</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-type">int</span> temp1;
	<span class="hljs-type">float</span> temp2 = (<span class="hljs-built_in">log</span>(no_of_nodes)) / (<span class="hljs-built_in">log</span>(<span class="hljs-number">2</span>));
	<span class="hljs-type">int</span> temp3 = temp2;
	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* arr[temp3+<span class="hljs-number">1</span>];
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt;= temp3; i++)
		arr[i] = <span class="hljs-literal">NULL</span>;
	node* ptr1 = mini;
	node* ptr2;
	node* ptr3;
	node* ptr4 = ptr1;
	<span class="hljs-keyword">do</span> {
		ptr4 = ptr4-&gt;right;
		temp1 = ptr1-&gt;degree;
		<span class="hljs-keyword">while</span> (arr[temp1] != <span class="hljs-literal">NULL</span>) {
			ptr2 = arr[temp1];
			<span class="hljs-keyword">if</span> (ptr1-&gt;key &gt; ptr2-&gt;key) {
				ptr3 = ptr1;
				ptr1 = ptr2;
				ptr2 = ptr3;
			}
			<span class="hljs-keyword">if</span> (ptr2 == mini)
				mini = ptr1;
			<span class="hljs-built_in">Fibonnaci_link</span>(ptr2, ptr1);
			<span class="hljs-keyword">if</span> (ptr1-&gt;right == ptr1)
				mini = ptr1;
			arr[temp1] = <span class="hljs-literal">NULL</span>;
			temp1++;
		}
		arr[temp1] = ptr1;
		ptr1 = ptr1-&gt;right;
	} <span class="hljs-keyword">while</span> (ptr1 != mini);
	mini = <span class="hljs-literal">NULL</span>;
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt;= temp3; j++) {
		<span class="hljs-keyword">if</span> (arr[j] != <span class="hljs-literal">NULL</span>) {
			arr[j]-&gt;left = arr[j];
			arr[j]-&gt;right = arr[j];
			<span class="hljs-keyword">if</span> (mini != <span class="hljs-literal">NULL</span>) {
				(mini-&gt;left)-&gt;right = arr[j];
				arr[j]-&gt;right = mini;
				arr[j]-&gt;left = mini-&gt;left;
				mini-&gt;left = arr[j];
				<span class="hljs-keyword">if</span> (arr[j]-&gt;key &lt; mini-&gt;key)
					mini = arr[j];
			}
			<span class="hljs-keyword">else</span> {
				mini = arr[j];
			}
			<span class="hljs-keyword">if</span> (mini == <span class="hljs-literal">NULL</span>)
				mini = arr[j];
			<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (arr[j]-&gt;key &lt; mini-&gt;key)
				mini = arr[j];
		}
	}
}

<span class="hljs-comment">// Function to extract minimum node in the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Extract_min</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-keyword">if</span> (mini == <span class="hljs-literal">NULL</span>)
		cout &lt;&lt; <span class="hljs-string">&quot;The heap is empty&quot;</span> &lt;&lt; endl;
	<span class="hljs-keyword">else</span> {
		node* temp = mini;
		node* pntr;
		pntr = temp;
		node* x = <span class="hljs-literal">NULL</span>;
		<span class="hljs-keyword">if</span> (temp-&gt;child != <span class="hljs-literal">NULL</span>) {

			x = temp-&gt;child;
			<span class="hljs-keyword">do</span> {
				pntr = x-&gt;right;
				(mini-&gt;left)-&gt;right = x;
				x-&gt;right = mini;
				x-&gt;left = mini-&gt;left;
				mini-&gt;left = x;
				<span class="hljs-keyword">if</span> (x-&gt;key &lt; mini-&gt;key)
					mini = x;
				x-&gt;parent = <span class="hljs-literal">NULL</span>;
				x = pntr;
			} <span class="hljs-keyword">while</span> (pntr != temp-&gt;child);
		}
		(temp-&gt;left)-&gt;right = temp-&gt;right;
		(temp-&gt;right)-&gt;left = temp-&gt;left;
		mini = temp-&gt;right;
		<span class="hljs-keyword">if</span> (temp == temp-&gt;right &amp;&amp; temp-&gt;child == <span class="hljs-literal">NULL</span>)
			mini = <span class="hljs-literal">NULL</span>;
		<span class="hljs-keyword">else</span> {
			mini = temp-&gt;right;
			<span class="hljs-built_in">Consolidate</span>();
		}
		no_of_nodes--;
	}
}

<span class="hljs-comment">// Cutting a node in the heap to be placed in the root list</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Cut</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* found, <span class="hljs-keyword">struct</span> node* temp)</span>
</span>{
	<span class="hljs-keyword">if</span> (found == found-&gt;right)
		temp-&gt;child = <span class="hljs-literal">NULL</span>;

	(found-&gt;left)-&gt;right = found-&gt;right;
	(found-&gt;right)-&gt;left = found-&gt;left;
	<span class="hljs-keyword">if</span> (found == temp-&gt;child)
		temp-&gt;child = found-&gt;right;

	temp-&gt;degree = temp-&gt;degree - <span class="hljs-number">1</span>;
	found-&gt;right = found;
	found-&gt;left = found;
	(mini-&gt;left)-&gt;right = found;
	found-&gt;right = mini;
	found-&gt;left = mini-&gt;left;
	mini-&gt;left = found;
	found-&gt;parent = <span class="hljs-literal">NULL</span>;
	found-&gt;mark = <span class="hljs-string">&#x27;B&#x27;</span>;
}

<span class="hljs-comment">// Recursive cascade cutting function</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Cascase_cut</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* temp)</span>
</span>{
	node* ptr5 = temp-&gt;parent;
	<span class="hljs-keyword">if</span> (ptr5 != <span class="hljs-literal">NULL</span>) {
		<span class="hljs-keyword">if</span> (temp-&gt;mark == <span class="hljs-string">&#x27;W&#x27;</span>) {
			temp-&gt;mark = <span class="hljs-string">&#x27;B&#x27;</span>;
		}
		<span class="hljs-keyword">else</span> {
			<span class="hljs-built_in">Cut</span>(temp, ptr5);
			<span class="hljs-built_in">Cascase_cut</span>(ptr5);
		}
	}
}

<span class="hljs-comment">// Function to decrease the value of a node in the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Decrease_key</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* found, <span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-keyword">if</span> (mini == <span class="hljs-literal">NULL</span>)
		cout &lt;&lt; <span class="hljs-string">&quot;The Heap is Empty&quot;</span> &lt;&lt; endl;

	<span class="hljs-keyword">if</span> (found == <span class="hljs-literal">NULL</span>)
		cout &lt;&lt; <span class="hljs-string">&quot;Node not found in the Heap&quot;</span> &lt;&lt; endl;

	found-&gt;key = val;

	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* temp = found-&gt;parent;
	<span class="hljs-keyword">if</span> (temp != <span class="hljs-literal">NULL</span> &amp;&amp; found-&gt;key &lt; temp-&gt;key) {
		<span class="hljs-built_in">Cut</span>(found, temp);
		<span class="hljs-built_in">Cascase_cut</span>(temp);
	}
	<span class="hljs-keyword">if</span> (found-&gt;key &lt; mini-&gt;key)
		mini = found;
}

<span class="hljs-comment">// Function to find the given node</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Find</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> node* mini, <span class="hljs-type">int</span> old_val, <span class="hljs-type">int</span> val)</span>
</span>{
	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>* found = <span class="hljs-literal">NULL</span>;
	node* temp5 = mini;
	temp5-&gt;c = <span class="hljs-string">&#x27;Y&#x27;</span>;
	node* found_ptr = <span class="hljs-literal">NULL</span>;
	<span class="hljs-keyword">if</span> (temp5-&gt;key == old_val) {
		found_ptr = temp5;
		temp5-&gt;c = <span class="hljs-string">&#x27;N&#x27;</span>;
		found = found_ptr;
		<span class="hljs-built_in">Decrease_key</span>(found, val);
	}
	<span class="hljs-keyword">if</span> (found_ptr == <span class="hljs-literal">NULL</span>) {
		<span class="hljs-keyword">if</span> (temp5-&gt;child != <span class="hljs-literal">NULL</span>)
			<span class="hljs-built_in">Find</span>(temp5-&gt;child, old_val, val);
		<span class="hljs-keyword">if</span> ((temp5-&gt;right)-&gt;c != <span class="hljs-string">&#x27;Y&#x27;</span>)
			<span class="hljs-built_in">Find</span>(temp5-&gt;right, old_val, val);
	}
	temp5-&gt;c = <span class="hljs-string">&#x27;N&#x27;</span>;
	found = found_ptr;
}

<span class="hljs-comment">// Deleting a node from the heap</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Deletion</span><span class="hljs-params">(<span class="hljs-type">int</span> val)</span>
</span>{

}

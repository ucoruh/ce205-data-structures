<h3>Program to Create Binary Tree and display using In-Order Traversal - C Programming</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;conio.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span>{</span>
   <span class="hljs-type">int</span> data;
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">left</span>;</span>
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">right</span>;</span>
};

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">root</span> =</span> <span class="hljs-literal">NULL</span>;
<span class="hljs-type">int</span> count = <span class="hljs-number">0</span>;

<span class="hljs-keyword">struct</span> Node* <span class="hljs-title function_">insert</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node*, <span class="hljs-type">int</span>)</span>;
<span class="hljs-type">void</span> <span class="hljs-title function_">display</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node*)</span>;

<span class="hljs-type">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
   <span class="hljs-type">int</span> choice, value;
   clrscr();
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n----- Binary Tree -----\n&quot;</span>);
   <span class="hljs-keyword">while</span>(<span class="hljs-number">1</span>){
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n***** MENU *****\n&quot;</span>);
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;1. Insert\n2. Display\n3. Exit&quot;</span>);
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nEnter your choice: &quot;</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;choice);
      <span class="hljs-keyword">switch</span>(choice){
     <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>: <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nEnter the value to be insert: &quot;</span>);
         <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;value);
         root = insert(root,value);
         <span class="hljs-keyword">break</span>;
     <span class="hljs-keyword">case</span> <span class="hljs-number">2</span>: display(root); <span class="hljs-keyword">break</span>;
     <span class="hljs-keyword">case</span> <span class="hljs-number">3</span>: <span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);
     <span class="hljs-keyword">default</span>: <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nPlease select correct operations!!!\n&quot;</span>);
      }
   }
}

<span class="hljs-keyword">struct</span> Node* <span class="hljs-title function_">insert</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root,<span class="hljs-type">int</span> value)</span>{
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span> *<span class="hljs-title">newNode</span>;</span>
   newNode = (<span class="hljs-keyword">struct</span> Node*)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> Node));
   newNode-&gt;data = value;
   <span class="hljs-keyword">if</span>(root == <span class="hljs-literal">NULL</span>){
      newNode-&gt;left = newNode-&gt;right = <span class="hljs-literal">NULL</span>;
      root = newNode;
      count++;
   }
   <span class="hljs-keyword">else</span>{
      <span class="hljs-keyword">if</span>(count%<span class="hljs-number">2</span> != <span class="hljs-number">0</span>)
     root-&gt;left = insert(root-&gt;left,value);
      <span class="hljs-keyword">else</span>
     root-&gt;right = insert(root-&gt;right,value);
   }
   <span class="hljs-keyword">return</span> root;
}
<span class="hljs-comment">// display is performed by using Inorder Traversal</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">display</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Node *root)</span>
{
   <span class="hljs-keyword">if</span>(root != <span class="hljs-literal">NULL</span>){
      display(root-&gt;left);
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\t&quot;</span>,root-&gt;data);
      display(root-&gt;right);
   }
}

<header>CE205 Data Structures Week-4</header>
<h3>Threaded Binary Trees</h3>
<ul>
<li>
<p>A binary tree can be represented using array representation or linked list representation.</p>
</li>
<li>
<p>When a binary tree is represented using linked list representation, the reference part of the node which doesn't have a child is filled with a NULL pointer.</p>
</li>
<li>
<p>In any binary tree linked list representation, there is a number of NULL pointers than actual pointers.</p>
</li>
<li>
<p>Generally, in any binary tree linked list representation, if there are <strong>2N</strong> number of reference fields, then <strong>N+1</strong> number of reference fields are filled with NULL ( <strong>N+1 are NULL out of 2N</strong> ).</p>
</li>
<li>
<p>This NULL pointer does not play any role except indicating that there is no link (no child).</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>
</section>

<header>CE205 Data Structures Week-4</header>
<ul>
<li>
<p>A. J. Perlis and C. Thornton have proposed new binary tree called &quot;<em><strong>Threaded Binary Tree</strong></em>&quot;, which makes use of NULL pointers to improve its traversal process.</p>
</li>
<li>
<p>In a threaded binary tree, NULL pointers are replaced by references of other nodes in the tree. These extra references are called as <em><strong>threads</strong></em>.</p>
</li>
<li>
<p>Threaded Binary Tree is also a binary tree in which all left child pointers that are NULL (in Linked list representation) points to its in-order predecessor, and all right child pointers that are NULL (in Linked list representation) points to its in-order successor.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<ul>
<li>
<p>When we represent the above binary tree using linked list representation, nodes <strong>H, I, E, F, J</strong> and <strong>G</strong> left child pointers are NULL.</p>
</li>
<li>
<p>This NULL is replaced by address of its in-order predecessor respectively (I to D, E to B, F to A, J to F and G to C), but here the node H does not have its in-order predecessor, so it points to the root node A.</p>
</li>
<li>
<p>And nodes <strong>H, I, E, J</strong> and <strong>G</strong> right child pointers are NULL.</p>
</li>
<li>
<p>These NULL pointers are replaced by address of its in-order successor respectively (H to D, I to B, E to A, and J to C), but here the node G does not have its in-order successor, so it points to the root node A.</p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<h3>Max Priority Queue in C</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Priority Queue implementation in C</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> size = <span class="hljs-number">0</span>;
<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *a, <span class="hljs-type">int</span> *b)</span> {
  <span class="hljs-type">int</span> temp = *b;
  *b = *a;
  *a = temp;
}

<span class="hljs-comment">// Function to heapify the tree</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">heapify</span><span class="hljs-params">(<span class="hljs-type">int</span> <span class="hljs-built_in">array</span>[], <span class="hljs-type">int</span> size, <span class="hljs-type">int</span> i)</span> {
  <span class="hljs-keyword">if</span> (size == <span class="hljs-number">1</span>) {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Single element in the heap&quot;</span>);
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// Find the largest among root, left child and right child</span>
    <span class="hljs-type">int</span> largest = i;
    <span class="hljs-type">int</span> l = <span class="hljs-number">2</span> * i + <span class="hljs-number">1</span>;
    <span class="hljs-type">int</span> r = <span class="hljs-number">2</span> * i + <span class="hljs-number">2</span>;
    <span class="hljs-keyword">if</span> (l &lt; size &amp;&amp; <span class="hljs-built_in">array</span>[l] &gt; <span class="hljs-built_in">array</span>[largest])
      largest = l;
    <span class="hljs-keyword">if</span> (r &lt; size &amp;&amp; <span class="hljs-built_in">array</span>[r] &gt; <span class="hljs-built_in">array</span>[largest])
      largest = r;

    <span class="hljs-comment">// Swap and continue heapifying if root is not largest</span>
    <span class="hljs-keyword">if</span> (largest != i) {
      swap(&amp;<span class="hljs-built_in">array</span>[i], &amp;<span class="hljs-built_in">array</span>[largest]);
      heapify(<span class="hljs-built_in">array</span>, size, largest);
    }
  }
}

<span class="hljs-comment">// Function to insert an element into the tree</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">insert</span><span class="hljs-params">(<span class="hljs-type">int</span> <span class="hljs-built_in">array</span>[], <span class="hljs-type">int</span> newNum)</span> {
  <span class="hljs-keyword">if</span> (size == <span class="hljs-number">0</span>) {
    <span class="hljs-built_in">array</span>[<span class="hljs-number">0</span>] = newNum;
    size += <span class="hljs-number">1</span>;
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-built_in">array</span>[size] = newNum;
    size += <span class="hljs-number">1</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {
      heapify(<span class="hljs-built_in">array</span>, size, i);
    }
  }
}

<span class="hljs-comment">// Function to delete an element from the tree</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">deleteRoot</span><span class="hljs-params">(<span class="hljs-type">int</span> <span class="hljs-built_in">array</span>[], <span class="hljs-type">int</span> num)</span> {
  <span class="hljs-type">int</span> i;
  <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; size; i++) {
    <span class="hljs-keyword">if</span> (num == <span class="hljs-built_in">array</span>[i])
      <span class="hljs-keyword">break</span>;
  }

  swap(&amp;<span class="hljs-built_in">array</span>[i], &amp;<span class="hljs-built_in">array</span>[size - <span class="hljs-number">1</span>]);
  size -= <span class="hljs-number">1</span>;
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {
    heapify(<span class="hljs-built_in">array</span>, size, i);
  }
}

<span class="hljs-comment">// Print the array</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">printArray</span><span class="hljs-params">(<span class="hljs-type">int</span> <span class="hljs-built_in">array</span>[], <span class="hljs-type">int</span> size)</span> {
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; size; ++i)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, <span class="hljs-built_in">array</span>[i]);
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
}

<span class="hljs-comment">// Driver code</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-type">int</span> <span class="hljs-built_in">array</span>[<span class="hljs-number">10</span>];

  insert(<span class="hljs-built_in">array</span>, <span class="hljs-number">3</span>);
  insert(<span class="hljs-built_in">array</span>, <span class="hljs-number">4</span>);
  insert(<span class="hljs-built_in">array</span>, <span class="hljs-number">9</span>);
  insert(<span class="hljs-built_in">array</span>, <span class="hljs-number">5</span>);
  insert(<span class="hljs-built_in">array</span>, <span class="hljs-number">2</span>);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Max-Heap array: &quot;</span>);
  printArray(<span class="hljs-built_in">array</span>, size);

  deleteRoot(<span class="hljs-built_in">array</span>, <span class="hljs-number">4</span>);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;After deleting an element: &quot;</span>);

  printArray(<span class="hljs-built_in">array</span>, size);
}
</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>Max Priority Queue in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Priority Queue implementation in C++</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// Function to swap position of two elements</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *a, <span class="hljs-type">int</span> *b)</span> </span>{
  <span class="hljs-type">int</span> temp = *b;
  *b = *a;
  *a = temp;
}

<span class="hljs-comment">// Function to heapify the tree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">heapify</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;hT, <span class="hljs-type">int</span> i)</span> </span>{
  <span class="hljs-type">int</span> size = hT.<span class="hljs-built_in">size</span>();
  
  <span class="hljs-comment">// Find the largest among root, left child and right child</span>
  <span class="hljs-type">int</span> largest = i;
  <span class="hljs-type">int</span> l = <span class="hljs-number">2</span> * i + <span class="hljs-number">1</span>;
  <span class="hljs-type">int</span> r = <span class="hljs-number">2</span> * i + <span class="hljs-number">2</span>;
  <span class="hljs-keyword">if</span> (l &lt; size &amp;&amp; hT[l] &gt; hT[largest])
    largest = l;
  <span class="hljs-keyword">if</span> (r &lt; size &amp;&amp; hT[r] &gt; hT[largest])
    largest = r;

  <span class="hljs-comment">// Swap and continue heapifying if root is not largest</span>
  <span class="hljs-keyword">if</span> (largest != i) {
    <span class="hljs-built_in">swap</span>(&amp;hT[i], &amp;hT[largest]);
    <span class="hljs-built_in">heapify</span>(hT, largest);
  }
}

<span class="hljs-comment">// Function to insert an element into the tree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insert</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;hT, <span class="hljs-type">int</span> newNum)</span> </span>{
  <span class="hljs-type">int</span> size = hT.<span class="hljs-built_in">size</span>();
  <span class="hljs-keyword">if</span> (size == <span class="hljs-number">0</span>) {
    hT.<span class="hljs-built_in">push_back</span>(newNum);
  } <span class="hljs-keyword">else</span> {
    hT.<span class="hljs-built_in">push_back</span>(newNum);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {
      <span class="hljs-built_in">heapify</span>(hT, i);
    }
  }
}

<span class="hljs-comment">// Function to delete an element from the tree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">deleteNode</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;hT, <span class="hljs-type">int</span> num)</span> </span>{
  <span class="hljs-type">int</span> size = hT.<span class="hljs-built_in">size</span>();
  <span class="hljs-type">int</span> i;
  <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; size; i++) {
    <span class="hljs-keyword">if</span> (num == hT[i])
      <span class="hljs-keyword">break</span>;
  }
  <span class="hljs-built_in">swap</span>(&amp;hT[i], &amp;hT[size - <span class="hljs-number">1</span>]);

  hT.<span class="hljs-built_in">pop_back</span>();
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {
    <span class="hljs-built_in">heapify</span>(hT, i);
  }
}

<span class="hljs-comment">// Print the tree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">printArray</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;hT)</span> </span>{

<header>CE205 Data Structures Week-4</header>
<h3>Max Priority Queue in Java</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Priority Queue implementation in Java</span>

<span class="hljs-keyword">import</span> java.util.ArrayList;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Heap</span> {
  <span class="hljs-comment">// Function to heapify the tree</span>
  <span class="hljs-keyword">void</span> <span class="hljs-title function_">heapify</span><span class="hljs-params">(ArrayList&lt;Integer&gt; hT, <span class="hljs-type">int</span> i)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">size</span> <span class="hljs-operator">=</span> hT.size();
    <span class="hljs-comment">// Find the largest among root, left child and right child</span>
    <span class="hljs-type">int</span> <span class="hljs-variable">largest</span> <span class="hljs-operator">=</span> i;
    <span class="hljs-type">int</span> <span class="hljs-variable">l</span> <span class="hljs-operator">=</span> <span class="hljs-number">2</span> * i + <span class="hljs-number">1</span>;
    <span class="hljs-type">int</span> <span class="hljs-variable">r</span> <span class="hljs-operator">=</span> <span class="hljs-number">2</span> * i + <span class="hljs-number">2</span>;
    <span class="hljs-keyword">if</span> (l &lt; size &amp;&amp; hT.get(l) &gt; hT.get(largest))
      largest = l;
    <span class="hljs-keyword">if</span> (r &lt; size &amp;&amp; hT.get(r) &gt; hT.get(largest))
      largest = r;

    <span class="hljs-comment">// Swap and continue heapifying if root is not largest</span>
    <span class="hljs-keyword">if</span> (largest != i) {
      <span class="hljs-type">int</span> <span class="hljs-variable">temp</span> <span class="hljs-operator">=</span> hT.get(largest);
      hT.set(largest, hT.get(i));
      hT.set(i, temp);

      heapify(hT, largest);
    }
  }

  <span class="hljs-comment">// Function to insert an element into the tree</span>
  <span class="hljs-keyword">void</span> <span class="hljs-title function_">insert</span><span class="hljs-params">(ArrayList&lt;Integer&gt; hT, <span class="hljs-type">int</span> newNum)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">size</span> <span class="hljs-operator">=</span> hT.size();
    <span class="hljs-keyword">if</span> (size == <span class="hljs-number">0</span>) {
      hT.add(newNum);
    } <span class="hljs-keyword">else</span> {
      hT.add(newNum);
      <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) {
        heapify(hT, i);
      }
    }
  }

  <span class="hljs-comment">// Function to delete an element from the tree</span>
  <span class="hljs-keyword">void</span> <span class="hljs-title function_">deleteNode</span><span class="hljs-params">(ArrayList&lt;Integer&gt; hT, <span class="hljs-type">int</span> num)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">size</span> <span class="hljs-operator">=</span> hT.size();
    <span class="hljs-type">int</span> i;
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; size; i++) {
      <span class="hljs-keyword">if</span> (num == hT.get(i))
        <span class="hljs-keyword">break</span>;
    }

    <span class="hljs-type">int</span> <span class="hljs-variable">temp</span> <span class="hljs-operator">=</span> hT.get(i);
    hT.set(i, hT.get(size - <span class="hljs-number">1</span>));
    hT.set(size - <span class="hljs-number">1</span>, temp);

    hT.remove(size - <span class="hljs-number">1</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> size / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; j &gt;= <span class="hljs-number">0</span>; j--) {
      heapify(hT, j);
    }
  }

  <span class="hljs-comment">// Print the tree</span>
  <span class="hljs-keyword">void</span> <span class="hljs-title function_">printArray</span><span class="hljs-params">(ArrayList&lt;Integer&gt; array, <span class="hljs-type">int</span> size)</span> {
    <span class="hljs-keyword">for</span> (Integer i : array) {
      System.out.print(i + <span class="hljs-string">&quot; &quot;</span>);
    }
    System.out.println();
  }

  <span class="hljs-comment">// Driver code</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String args[])</span> {

    ArrayList&lt;Integer&gt; array = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;Integer&gt;();
    <span class="hljs-type">int</span> <span class="hljs-variable">size</span> <span class="hljs-operator">=</span> array.size();

    <span class="hljs-type">Heap</span> <span class="hljs-variable">h</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Heap</span>();
    h.insert(array, <span class="hljs-number">3</span>);
    h.insert(array, <span class="hljs-number">4</span>);
    h.insert(array, <span class="hljs-number">9</span>);
    h.insert(array, <span class="hljs-number">5</span>);
    h.insert(array, <span class="hljs-number">2</span>);

    System.out.println(<span class="hljs-string">&quot;Max-Heap array: &quot;</span>);
    h.printArray(array, size);

    h.deleteNode(array, <span class="hljs-number">4</span>);
    System.out.println(<span class="hljs-string">&quot;After deleting an element: &quot;</span>);
    h.printArray(array, size);
  }
}
</code></pre>

<p>In a max priority queue, elements are inserted in the order in which they arrive the queue and the maximum value is always removed first from the queue.</p>

<li>
<p>The following are the operations performed in a Max priority queue...</p>

<li>
<p><strong>isEmpty()</strong> - Check whether queue is Empty.</p>
</li>
<li>
<p><strong>insert()</strong> - Inserts a new value into the queue.</p>
</li>
<li>
<p><strong>findMax()</strong> - Find maximum value in the queue.</p>
</li>
<li>
<p><strong>remove()</strong> - Delete maximum value from the queue.</p>
</li>
</ul>
</li>
</ul>

</li>
<li>
<p><strong>insert()</strong> - New element is added at the end of the queue with <strong>O(1)</strong> time complexity and for each insertion we need to update maxIndex with <strong>O(1)</strong> time complexity. This operation requires <strong>O(1)</strong> time complexity which means constant time complexity.</p>
</li>
<li>
<p><strong>findMax()</strong> - Finding the maximum element in the queue is very simple because index of the maximum element is stored in maxIndex. This operation requires <strong>O(1)</strong> time complexity.</p>
</li>
<li>
<p><strong>remove()</strong> - To remove an element from the queue, first we need to find the largest element using <strong>findMax()</strong> which requires <strong>O(1)</strong> time complexity, then that element is deleted with constant time complexity <strong>O(1)</strong> and finally we need to update the next largest element index value in maxIndex which requires <strong>O(n)</strong> time complexity. The remove() operation requires <strong>O(1)+O(1)+O(n) ≈ O(n)</strong> time complexity.</p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<ul>
<li>
<p>Now, let us analyze each operation according to this representation...</p>
</li>
<li>
<p><strong>isEmpty()</strong> - If '<strong>head == NULL</strong>' queue is Empty. This operation requires <strong>O(1)</strong> time complexity which means constant time complexity.</p>
</li>
<li>
<p><strong>insert()</strong> - New element is added at a particular position in the increasing order of elements which requires <strong>O(n)</strong> time complexity. This insert() operation requires <strong>O(n)</strong> time complexity.</p>
</li>
<li>
<p><strong>findMax()</strong> - Finding the maximum element in the queue is very simple because maximum element is at the end of the queue. This findMax() operation requires <strong>O(1)</strong> time complexity.</p>
</li>
<li>
<p><strong>remove()</strong> - Removing an element from the queue is simple because the largest element is last node in the queue. This remove() operation requires <strong>O(1)</strong> time complexity.</p>
</li>
</ul>

<header>CE205 Data Structures Week-4</header>
<h3>6. Using Unordered Linked List with reference to node with the maximum value</h3>
<ul>
<li>
<p>In this representation, we use a single linked list to represent max priority queue. We always maintain a reference (maxValue) to the node with the maximum value in the queue. In this representation, elements are inserted according to their arrival and the node with the maximum value is deleted first from the max priority queue.</p>
</li>
<li>
<p>For example, assume that elements are inserted in the order of 2, 8, 3 and 5. And they are removed in the order of 8, 5, 3 and 2.</p>
</li>
</ul>
<p><img src="http://www.btechsmartclass.com/data_structures/ds_images/Max_Priority_Queue_Representation_6.png" alt="" /></p>

<ul>
<li>
<p>Now, let us analyze each operation according to this representation..</p>
</li>
<li>
<p><strong>isEmpty()</strong> - If '<strong>head == NULL</strong>' queue is Empty. This operation requires <strong>O(1)</strong> time complexity which means constant time complexity.</p>
</li>
<li>
<p><strong>insert()</strong> - New element is added at end of the queue which requires <strong>O(1)</strong> time complexity. And we need to update maxValue reference with address of largest element in the queue which requires <strong>O(1)</strong> time complexity. This insert() operation requires <strong>O(1)</strong> time complexity.</p>
</li>
<li>
<p><strong>findMax()</strong> - Finding the maximum element in the queue is very simple because the address of largest element is stored at maxValue. This findMax() operation requires <strong>O(1)</strong> time complexity.</p>
</li>
<li>
<p><strong>remove()</strong> - Removing an element from the queue is deleting the node which is referenced by maxValue which requires <strong>O(1)</strong> time complexity. And then we need to update maxValue reference to new node with maximum value in the queue which requires <strong>O(n) time complexity</strong>. This remove() operation requires <strong>O(n)</strong> time complexity.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>2. Min Priority Queue Representations</h3>
<ul>
<li>
<p>Min Priority Queue is similar to max priority queue except for the removal of maximum element first. We remove minimum element first in the min-priority queue.</p>
</li>
<li>
<p>The following operations are performed in Min Priority Queue...</p>
<ul>
<li>
<p><strong>isEmpty()</strong> - Check whether queue is Empty.</p>
</li>
<li>
<p><strong>insert()</strong> - Inserts a new value into the queue.</p>
</li>
<li>
<p><strong>findMin()</strong> - Find minimum value in the queue.</p>
</li>
<li>
<p><strong>remove()</strong> - Delete minimum value from the queue.</p>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<p>A Binary Heap is a Binary Tree with following properties.</p>
<ol>
<li data-marpit-fragment="1">
<p>It’s a complete tree (All levels are completely filled except possibly the last level and the last level has all keys as left as possible). This property of Binary Heap makes them suitable to be stored in an array.</p>
</li>
<li data-marpit-fragment="2">
<p>A Binary Heap is either Min Heap or Max Heap. In a Min Binary Heap, the key at root must be minimum among all keys present in Binary Heap. The same property must be recursively true for all nodes in Binary Tree. Max Binary Heap is similar to MinHeap.</p>
</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<p><strong>How is Binary Heap represented?</strong><br />
A Binary Heap is a Complete Binary Tree. A binary heap is typically represented as an array.</p>
<ul>
<li>
<p>The root element will be at Arr[0].</p>
</li>
<li>
<p>Below table shows indexes of other nodes for the ith node, i.e., Arr[i]:</p>
<table>
<thead>
<tr>
<th>Arr[(i-1)/2]</th>
<th>Returns the parent node</th>
</tr>
</thead>
<tbody>
<tr>
<td>Arr[(2*i)+1]</td>
<td>Returns the left child node</td>
</tr>
<tr>
<td>Arr[(2*i)+2]</td>
<td>Returns the right child node</td>
</tr>
</tbody>
</table>
</li>
</ul>
<p>The traversal method use to achieve Array representation is <strong>Level Order</strong><br />
<img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/binaryheap.png" alt="Binary Heap Tree" /></p>
<p>Please refer <a href="https://www.geeksforgeeks.org/array-representation-of-binary-heap/">Array Representation Of Binary Heap</a> for details.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>Applications of Heaps:</strong></p>
<p><strong>1)</strong> <a href="https://www.geeksforgeeks.org/heap-sort/">Heap Sort</a>: Heap Sort uses Binary Heap to sort an array in O(nLogn) time.</p>
<p><strong>2)</strong> Priority Queue: Priority queues can be efficiently implemented using Binary Heap because it supports insert(), delete() and extractmax(), decreaseKey() operations in O(logn) time. Binomoial Heap and Fibonacci Heap are variations of Binary Heap. These variations perform union also efficiently.</p>
<p><strong>3)</strong> Graph Algorithms: The priority queues are especially used in Graph Algorithms like <a href="https://www.geeksforgeeks.org/greedy-algorithms-set-7-dijkstras-algorithm-for-adjacency-list-representation/">Dijkstra’s Shortest Path</a> and <a href="https://www.geeksforgeeks.org/greedy-algorithms-set-5-prims-minimum-spanning-tree-mst-2/">Prim’s Minimum Spanning Tree</a>.</p>
<p><strong>4)</strong> Many problems can be efficiently solved using Heaps. See following for example.<br />
a) <a href="https://www.geeksforgeeks.org/k-largestor-smallest-elements-in-an-array/">K’th Largest Element in an array</a>.<br />
b) <a href="https://www.geeksforgeeks.org/nearly-sorted-algorithm/">Sort an almost sorted array/</a><br />
c) <a href="https://www.geeksforgeeks.org/merge-k-sorted-arrays/">Merge K Sorted Arrays</a>.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>Operations on Min Heap:</strong></p>
<p><strong>1)</strong> getMini(): It returns the root element of Min Heap. Time Complexity of this operation is O(1).</p>
<p><strong>2)</strong> extractMin(): Removes the minimum element from MinHeap. Time Complexity of this Operation is O(Logn) as this operation needs to maintain the heap property (by calling heapify()) after removing root.</p>
<p><strong>3)</strong> decreaseKey(): Decreases value of key. The time complexity of this operation is O(Logn). If the decreases key value of a node is greater than the parent of the node, then we don’t need to do anything. Otherwise, we need to traverse up to fix the violated heap property.</p>
<p><strong>4)</strong> insert(): Inserting a new key takes O(Logn) time. We add a new key at the end of the tree. IF new key is greater than its parent, then we don’t need to do anything. Otherwise, we need to traverse up to fix the violated heap property.</p>
<p><strong>5)</strong> delete(): Deleting a key also takes O(Logn) time. We replace the key to be deleted with minum infinite by calling decreaseKey(). After decreaseKey(), the minus infinite value must reach root, so we call extractMin() to remove the key.</p>

<header>CE205 Data Structures Week-4</header>
<h3>Basic Heap operations in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// A C++ program to demonstrate common Binary Heap Operations</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;climits&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// Prototype of a utility function to swap two integers</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *x, <span class="hljs-type">int</span> *y)</span></span>;

<span class="hljs-comment">// A class for Min Heap</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">MinHeap</span>
{
	<span class="hljs-type">int</span> *harr; <span class="hljs-comment">// pointer to array of elements in heap</span>
	<span class="hljs-type">int</span> capacity; <span class="hljs-comment">// maximum possible size of min heap</span>
	<span class="hljs-type">int</span> heap_size; <span class="hljs-comment">// Current number of elements in min heap</span>
<span class="hljs-keyword">public</span>:
	<span class="hljs-comment">// Constructor</span>
	<span class="hljs-built_in">MinHeap</span>(<span class="hljs-type">int</span> capacity);

	<span class="hljs-comment">// to heapify a subtree with the root at given index</span>
	<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MinHeapify</span><span class="hljs-params">(<span class="hljs-type">int</span> )</span></span>;

	<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">parent</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span> </span>{ <span class="hljs-keyword">return</span> (i<span class="hljs-number">-1</span>)/<span class="hljs-number">2</span>; }

	<span class="hljs-comment">// to get index of left child of node at index i</span>
	<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">left</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span> </span>{ <span class="hljs-keyword">return</span> (<span class="hljs-number">2</span>*i + <span class="hljs-number">1</span>); }

	<span class="hljs-comment">// to get index of right child of node at index i</span>
	<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">right</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span> </span>{ <span class="hljs-keyword">return</span> (<span class="hljs-number">2</span>*i + <span class="hljs-number">2</span>); }

	<span class="hljs-comment">// to extract the root which is the minimum element</span>
	<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">extractMin</span><span class="hljs-params">()</span></span>;

	<span class="hljs-comment">// Decreases key value of key at index i to new_val</span>
	<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">decreaseKey</span><span class="hljs-params">(<span class="hljs-type">int</span> i, <span class="hljs-type">int</span> new_val)</span></span>;

	<span class="hljs-comment">// Returns the minimum key (key at root) from min heap</span>
	<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getMin</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> harr[<span class="hljs-number">0</span>]; }

	<span class="hljs-comment">// Deletes a key stored at index i</span>
	<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">deleteKey</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span></span>;

	<span class="hljs-comment">// Inserts a new key &#x27;k&#x27;</span>
	<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insertKey</span><span class="hljs-params">(<span class="hljs-type">int</span> k)</span></span>;
};

<span class="hljs-comment">// Constructor: Builds a heap from a given array a[] of given size</span>
MinHeap::<span class="hljs-built_in">MinHeap</span>(<span class="hljs-type">int</span> cap)
{
	heap_size = <span class="hljs-number">0</span>;
	capacity = cap;
	harr = <span class="hljs-keyword">new</span> <span class="hljs-type">int</span>[cap];
}

<span class="hljs-comment">// Inserts a new key &#x27;k&#x27;</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MinHeap::insertKey</span><span class="hljs-params">(<span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-keyword">if</span> (heap_size == capacity)
	{
		cout &lt;&lt; <span class="hljs-string">&quot;\nOverflow: Could not insertKey\n&quot;</span>;
		<span class="hljs-keyword">return</span>;
	}

	<span class="hljs-comment">// First insert the new key at the end</span>
	heap_size++;
	<span class="hljs-type">int</span> i = heap_size - <span class="hljs-number">1</span>;
	harr[i] = k;

	<span class="hljs-comment">// Fix the min heap property if it is violated</span>
	<span class="hljs-keyword">while</span> (i != <span class="hljs-number">0</span> &amp;&amp; harr[<span class="hljs-built_in">parent</span>(i)] &gt; harr[i])
	{
	<span class="hljs-built_in">swap</span>(&amp;harr[i], &amp;harr[<span class="hljs-built_in">parent</span>(i)]);
	i = <span class="hljs-built_in">parent</span>(i);
	}
}

<span class="hljs-comment">// Decreases value of key at index &#x27;i&#x27; to new_val. It is assumed that</span>
<span class="hljs-comment">// new_val is smaller than harr[i].</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MinHeap::decreaseKey</span><span class="hljs-params">(<span class="hljs-type">int</span> i, <span class="hljs-type">int</span> new_val)</span>
</span>{
	harr[i] = new_val;
	<span class="hljs-keyword">while</span> (i != <span class="hljs-number">0</span> &amp;&amp; harr[<span class="hljs-built_in">parent</span>(i)] &gt; harr[i])
	{
	<span class="hljs-built_in">swap</span>(&amp;harr[i], &amp;harr[<span class="hljs-built_in">parent</span>(i)]);
	i = <span class="hljs-built_in">parent</span>(i);
	}
}

<span class="hljs-comment">// Method to remove minimum element (or root) from min heap</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">MinHeap::extractMin</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-keyword">if</span> (heap_size &lt;= <span class="hljs-number">0</span>)
		<span class="hljs-keyword">return</span> INT_MAX;
	<span class="hljs-keyword">if</span> (heap_size == <span class="hljs-number">1</span>)
	{
		heap_size--;
		<span class="hljs-keyword">return</span> harr[<span class="hljs-number">0</span>];
	}

	<span class="hljs-comment">// Store the minimum value, and remove it from heap</span>
	<span class="hljs-type">int</span> root = harr[<span class="hljs-number">0</span>];
	harr[<span class="hljs-number">0</span>] = harr[heap_size<span class="hljs-number">-1</span>];
	heap_size--;
	<span class="hljs-built_in">MinHeapify</span>(<span class="hljs-number">0</span>);

	<span class="hljs-keyword">return</span> root;
}


<span class="hljs-comment">// This function deletes key at index i. It first reduced value to minus</span>
<span class="hljs-comment">// infinite, then calls extractMin()</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MinHeap::deleteKey</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span>
</span>{
	<span class="hljs-built_in">decreaseKey</span>(i, INT_MIN);
	<span class="hljs-built_in">extractMin</span>();
}

<span class="hljs-comment">// A recursive method to heapify a subtree with the root at given index</span>
<span class="hljs-comment">// This method assumes that the subtrees are already heapified</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MinHeap::MinHeapify</span><span class="hljs-params">(<span class="hljs-type">int</span> i)</span>
</span>{
	<span class="hljs-type">int</span> l = <span class="hljs-built_in">left</span>(i);
	<span class="hljs-type">int</span> r = <span class="hljs-built_in">right</span>(i);
	<span class="hljs-type">int</span> smallest = i;
	<span class="hljs-keyword">if</span> (l &lt; heap_size &amp;&amp; harr[l] &lt; harr[i])
		smallest = l;
	<span class="hljs-keyword">if</span> (r &lt; heap_size &amp;&amp; harr[r] &lt; harr[smallest])
		smallest = r;
	<span class="hljs-keyword">if</span> (smallest != i)
	{
		<span class="hljs-built_in">swap</span>(&amp;harr[i], &amp;harr[smallest]);
		<span class="hljs-built_in">MinHeapify</span>(smallest);
	}
}

<span class="hljs-comment">// A utility function to swap two elements</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *x, <span class="hljs-type">int</span> *y)</span>
</span>{
	<span class="hljs-type">int</span> temp = *x;
	*x = *y;
	*y = temp;
}

	h.<span class="hljs-built_in">insertKey</span>(<span class="hljs-number">2</span>);
	h.<span class="hljs-built_in">deleteKey</span>(<span class="hljs-number">1</span>);
	h.<span class="hljs-built_in">insertKey</span>(<span class="hljs-number">15</span>);
	h.<span class="hljs-built_in">insertKey</span>(<span class="hljs-number">5</span>);
	h.<span class="hljs-built_in">insertKey</span>(<span class="hljs-number">4</span>);
	h.<span class="hljs-built_in">insertKey</span>(<span class="hljs-number">45</span>);
	cout &lt;&lt; h.<span class="hljs-built_in">extractMin</span>() &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
	cout &lt;&lt; h.<span class="hljs-built_in">getMin</span>() &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
	h.<span class="hljs-built_in">decreaseKey</span>(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>);

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<header>CE205 Data Structures Week-4</header>
<h3>Basic Heap operations in C#</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// C# program to demonstrate common</span>
<span class="hljs-comment">// Binary Heap Operations - Min Heap</span>
<span class="hljs-keyword">using</span> System;

<span class="hljs-comment">// A class for Min Heap</span>
<span class="hljs-keyword">class</span> <span class="hljs-title">MinHeap</span>{
	
<span class="hljs-comment">// To store array of elements in heap</span>
<span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span>[] heapArray{ <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }

<span class="hljs-comment">// max size of the heap</span>
<span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> capacity{ <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }

<span class="hljs-comment">// Current number of elements in the heap</span>
<span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> current_heap_size{ <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }

<span class="hljs-comment">// Constructor</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">MinHeap</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> n</span>)</span>
{
	capacity = n;
	heapArray = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[capacity];
	current_heap_size = <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// Swapping using reference</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Swap</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params"><span class="hljs-keyword">ref</span> T lhs, <span class="hljs-keyword">ref</span> T rhs</span>)</span>
{
	T temp = lhs;
	lhs = rhs;
	rhs = temp;
}

<span class="hljs-comment">// Get the Parent index for the given index</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> <span class="hljs-title">Parent</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	<span class="hljs-keyword">return</span> (key - <span class="hljs-number">1</span>) / <span class="hljs-number">2</span>;
}

<span class="hljs-comment">// Get the Left Child index for the given index</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> <span class="hljs-title">Left</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	<span class="hljs-keyword">return</span> <span class="hljs-number">2</span> * key + <span class="hljs-number">1</span>;
}

<span class="hljs-comment">// Get the Right Child index for the given index</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> <span class="hljs-title">Right</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	<span class="hljs-keyword">return</span> <span class="hljs-number">2</span> * key + <span class="hljs-number">2</span>;
}

<span class="hljs-comment">// Inserts a new key</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">insertKey</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	<span class="hljs-keyword">if</span> (current_heap_size == capacity)
	{
		
		<span class="hljs-comment">// heap is full</span>
		<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
	}

	<span class="hljs-comment">// First insert the new key at the end</span>
	<span class="hljs-built_in">int</span> i = current_heap_size;
	heapArray[i] = key;
	current_heap_size++;

	<span class="hljs-comment">// Fix the min heap property if it is violated</span>
	<span class="hljs-keyword">while</span> (i != <span class="hljs-number">0</span> &amp;&amp; heapArray[i] &lt;
					heapArray[Parent(i)])
	{
		Swap(<span class="hljs-keyword">ref</span> heapArray[i],
			<span class="hljs-keyword">ref</span> heapArray[Parent(i)]);
		i = Parent(i);
	}
	<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-comment">// Decreases value of given key to new_val.</span>
<span class="hljs-comment">// It is assumed that new_val is smaller</span>
<span class="hljs-comment">// than heapArray[key].</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">decreaseKey</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key, <span class="hljs-built_in">int</span> new_val</span>)</span>
{
	heapArray[key] = new_val;

	<span class="hljs-keyword">while</span> (key != <span class="hljs-number">0</span> &amp;&amp; heapArray[key] &lt;
					heapArray[Parent(key)])
	{
		Swap(<span class="hljs-keyword">ref</span> heapArray[key],
			<span class="hljs-keyword">ref</span> heapArray[Parent(key)]);
		key = Parent(key);
	}
}

<span class="hljs-comment">// Returns the minimum key (key at</span>
<span class="hljs-comment">// root) from min heap</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> <span class="hljs-title">getMin</span>()</span>
{
	<span class="hljs-keyword">return</span> heapArray[<span class="hljs-number">0</span>];
}

<span class="hljs-comment">// Method to remove minimum element</span>
<span class="hljs-comment">// (or root) from min heap</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> <span class="hljs-title">extractMin</span>()</span>
{
	<span class="hljs-keyword">if</span> (current_heap_size &lt;= <span class="hljs-number">0</span>)
	{
		<span class="hljs-keyword">return</span> <span class="hljs-built_in">int</span>.MaxValue;
	}

	<span class="hljs-keyword">if</span> (current_heap_size == <span class="hljs-number">1</span>)
	{
		current_heap_size--;
		<span class="hljs-keyword">return</span> heapArray[<span class="hljs-number">0</span>];
	}

	<span class="hljs-comment">// Store the minimum value,</span>
	<span class="hljs-comment">// and remove it from heap</span>
	<span class="hljs-built_in">int</span> root = heapArray[<span class="hljs-number">0</span>];

	heapArray[<span class="hljs-number">0</span>] = heapArray[current_heap_size - <span class="hljs-number">1</span>];
	current_heap_size--;
	MinHeapify(<span class="hljs-number">0</span>);

	<span class="hljs-keyword">return</span> root;
}

<span class="hljs-comment">// This function deletes key at the</span>
<span class="hljs-comment">// given index. It first reduced value</span>
<span class="hljs-comment">// to minus infinite, then calls extractMin()</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">deleteKey</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	decreaseKey(key, <span class="hljs-built_in">int</span>.MinValue);
	extractMin();
}

<span class="hljs-comment">// A recursive method to heapify a subtree</span>
<span class="hljs-comment">// with the root at given index</span>
<span class="hljs-comment">// This method assumes that the subtrees</span>
<span class="hljs-comment">// are already heapified</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">MinHeapify</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key</span>)</span>
{
	<span class="hljs-built_in">int</span> l = Left(key);
	<span class="hljs-built_in">int</span> r = Right(key);

	<span class="hljs-built_in">int</span> smallest = key;
	<span class="hljs-keyword">if</span> (l &lt; current_heap_size &amp;&amp;
		heapArray[l] &lt; heapArray[smallest])
	{
		smallest = l;
	}
	<span class="hljs-keyword">if</span> (r &lt; current_heap_size &amp;&amp;
		heapArray[r] &lt; heapArray[smallest])
	{
		smallest = r;
	}
	
	<span class="hljs-keyword">if</span> (smallest != key)
	{
		Swap(<span class="hljs-keyword">ref</span> heapArray[key],
			<span class="hljs-keyword">ref</span> heapArray[smallest]);
		MinHeapify(smallest);
	}
}

<span class="hljs-comment">// Increases value of given key to new_val.</span>
<span class="hljs-comment">// It is assumed that new_val is greater</span>
<span class="hljs-comment">// than heapArray[key].</span>
<span class="hljs-comment">// Heapify from the given key</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">increaseKey</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key, <span class="hljs-built_in">int</span> new_val</span>)</span>
{
	heapArray[key] = new_val;
	MinHeapify(key);
}

<span class="hljs-comment">// Changes value on a key</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">changeValueOnAKey</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> key, <span class="hljs-built_in">int</span> new_val</span>)</span>
{
	<span class="hljs-keyword">if</span> (heapArray[key] == new_val)
	{
		<span class="hljs-keyword">return</span>;
	}
	<span class="hljs-keyword">if</span> (heapArray[key] &lt; new_val)
	{
		increaseKey(key, new_val);
	} <span class="hljs-keyword">else</span>
	{
		decreaseKey(key, new_val);
	}
}
}

<span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">MinHeapTest</span>{
	
<span class="hljs-comment">// Driver code</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
{

	h.deleteKey(<span class="hljs-number">1</span>);

}
}

<header>CE205 Data Structures Week-4</header>
<h3>Basic Heap operations in Java (Built-in Functions)</h3>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Java program to demonstrate the </span>

<header>CE205 Data Structures Week-4</header>
<h3>K-Arr Heap</h3>
<p>K-ary heaps are a generalization of binary heap(K=2) in which each node have K children instead of 2. Just like binary heap, it follows two properties:</p>
<ol>
<li>Nearly complete binary tree, with all levels having maximum number of nodes except the last, which is filled in left to right manner.</li>
<li>Like Binary Heap, it can be divided into two categories:
<ol>
<li>Max k-ary heap (key at root is greater than all descendants and same is recursively true for all nodes).</li>
<li>Min k-ary heap (key at root is lesser than all descendants and same is recursively true for all nodes)</li>
</ol>
</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<p><strong>buildHeap()</strong> : Builds a heap from an input array.</p>
<p>This function runs a loop starting from the last non-leaf node all the way upto the root node, calling a function restoreDown(also known as maHeapify) for each index that restores the passed index at the correct position of the heap by shifting the node down in the K-ary heap building it in a bottom up manner.</p>
<p><em>Why do we start the loop from the last non-leaf node ?</em> <br />
Because all the nodes after that are leaf nodes which will trivially satisfy the heap property as they don’t have any children and hence, are already roots of a K-ary max heap.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>restoreDown() (or maxHeapify)</strong> : Used to maintain heap property.</p>
<p>It runs a loop where it finds the maximum of all the node’s children, compares it with its own value and swaps if the max(value of all children) &gt; (value at node). It repeats this step until the node is restored into its original position in the heap.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<p><strong>extractMax() :</strong> Extracting the root node.</p>
<p>A k-ary max heap stores the largest element in its root. It returns the root node, copies last node to the first, calls restore down on the first node thus maintaining the heap property.</p>

<header>CE205 Data Structures Week-4</header>
<p><strong>insert() :</strong> Inserting a node into the heap</p>
<p>This can be achieved by inserting the node at the last position and calling restoreUp() on the given index to restore the node at its proper position in the heap. restoreUp() iteratively compares a given node with its parent, since in a max heap the parent is always greater than or equal to its children nodes, the node is swapped with its parent only when its key is greater than the parent.</p>

<header>CE205 Data Structures Week-4</header>
<h3>K-Arr Heap in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate all operations of</span>
<span class="hljs-comment">// k-ary Heap</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// function to heapify (or restore the max- heap</span>
<span class="hljs-comment">// property). This is used to build a k-ary heap</span>
<span class="hljs-comment">// and in extractMin()</span>
<span class="hljs-comment">// att[] -- Array that stores heap</span>
<span class="hljs-comment">// len -- Size of array</span>
<span class="hljs-comment">// index -- index of element to be restored</span>
<span class="hljs-comment">//		 (or heapified)</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">restoreDown</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> len, <span class="hljs-type">int</span> index,
										<span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-comment">// child array to store indexes of all</span>
	<span class="hljs-comment">// the children of given node</span>
	<span class="hljs-type">int</span> child[k+<span class="hljs-number">1</span>];

	<span class="hljs-keyword">while</span> (<span class="hljs-number">1</span>)
	{
		<span class="hljs-comment">// child[i]=-1 if the node is a leaf</span>
		<span class="hljs-comment">// children (no children)</span>
		<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>; i&lt;=k; i++)
			child[i] = ((k*index + i) &lt; len) ?
					(k*index + i) : <span class="hljs-number">-1</span>;

		<span class="hljs-comment">// max_child stores the maximum child and</span>
		<span class="hljs-comment">// max_child_index holds its index</span>
		<span class="hljs-type">int</span> max_child = <span class="hljs-number">-1</span>, max_child_index ;

		<span class="hljs-comment">// loop to find the maximum of all</span>
		<span class="hljs-comment">// the children of a given node</span>
		<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>; i&lt;=k; i++)
		{
			<span class="hljs-keyword">if</span> (child[i] != <span class="hljs-number">-1</span> &amp;&amp;
				arr[child[i]] &gt; max_child)
			{
				max_child_index = child[i];
				max_child = arr[child[i]];
			}
		}

		<span class="hljs-comment">// leaf node</span>
		<span class="hljs-keyword">if</span> (max_child == <span class="hljs-number">-1</span>)
			<span class="hljs-keyword">break</span>;

		<span class="hljs-comment">// swap only if the key of max_child_index</span>
		<span class="hljs-comment">// is greater than the key of node</span>
		<span class="hljs-keyword">if</span> (arr[index] &lt; arr[max_child_index])
			<span class="hljs-built_in">swap</span>(arr[index], arr[max_child_index]);

		index = max_child_index;
	}
}

<span class="hljs-comment">// Restores a given node up in the heap. This is used</span>
<span class="hljs-comment">// in decreaseKey() and insert()</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">restoreUp</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> index, <span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-comment">// parent stores the index of the parent variable</span>
	<span class="hljs-comment">// of the node</span>
	<span class="hljs-type">int</span> parent = (index<span class="hljs-number">-1</span>)/k;

	<span class="hljs-comment">// Loop should only run till root node in case the</span>
	<span class="hljs-comment">// element inserted is the maximum restore up will</span>
	<span class="hljs-comment">// send it to the root node</span>
	<span class="hljs-keyword">while</span> (parent&gt;=<span class="hljs-number">0</span>)
	{
		<span class="hljs-keyword">if</span> (arr[index] &gt; arr[parent])
		{
			<span class="hljs-built_in">swap</span>(arr[index], arr[parent]);
			index = parent;
			parent = (index <span class="hljs-number">-1</span>)/k;
		}

		<span class="hljs-comment">// node has been restored at the correct position</span>
		<span class="hljs-keyword">else</span>
			<span class="hljs-keyword">break</span>;
	}
}

<span class="hljs-comment">// Function to build a heap of arr[0..n-1] and value of k.</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">buildHeap</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> n, <span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-comment">// Heapify all internal nodes starting from last</span>
	<span class="hljs-comment">// non-leaf node all the way upto the root node</span>
	<span class="hljs-comment">// and calling restore down on each</span>
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i= (n<span class="hljs-number">-1</span>)/k; i&gt;=<span class="hljs-number">0</span>; i--)
		<span class="hljs-built_in">restoreDown</span>(arr, n, i, k);
}

<span class="hljs-comment">// Function to insert a value in a heap. Parameters are</span>
<span class="hljs-comment">// the array, size of heap, value k and the element to</span>
<span class="hljs-comment">// be inserted</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insert</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span>* n, <span class="hljs-type">int</span> k, <span class="hljs-type">int</span> elem)</span>
</span>{
	<span class="hljs-comment">// Put the new element in the last position</span>
	arr[*n] = elem;

	<span class="hljs-comment">// Increase heap size by 1</span>
	*n = *n+<span class="hljs-number">1</span>;

	<span class="hljs-comment">// Call restoreUp on the last index</span>
	<span class="hljs-built_in">restoreUp</span>(arr, *n<span class="hljs-number">-1</span>, k);
}

<span class="hljs-comment">// Function that returns the key of root node of</span>
<span class="hljs-comment">// the heap and then restores the heap property</span>
<span class="hljs-comment">// of the remaining nodes</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">extractMax</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span>* n, <span class="hljs-type">int</span> k)</span>
</span>{
	<span class="hljs-comment">// Stores the key of root node to be returned</span>
	<span class="hljs-type">int</span> max = arr[<span class="hljs-number">0</span>];

	<span class="hljs-comment">// Copy the last node&#x27;s key to the root node</span>
	arr[<span class="hljs-number">0</span>] = arr[*n<span class="hljs-number">-1</span>];

	<span class="hljs-comment">// Decrease heap size by 1</span>
	*n = *n<span class="hljs-number">-1</span>;

	<span class="hljs-comment">// Call restoreDown on the root node to restore</span>
	<span class="hljs-comment">// it to the correct position in the heap</span>
	<span class="hljs-built_in">restoreDown</span>(arr, *n, <span class="hljs-number">0</span>, k);

	<span class="hljs-keyword">return</span> max;
}

<span class="hljs-comment">// Driver program</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
	<span class="hljs-type">const</span> <span class="hljs-type">int</span> capacity = <span class="hljs-number">100</span>;
	<span class="hljs-type">int</span> arr[capacity] = {<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>, <span class="hljs-number">10</span>};
	<span class="hljs-type">int</span> n = <span class="hljs-number">7</span>;
	<span class="hljs-type">int</span> k = <span class="hljs-number">3</span>;

	<span class="hljs-built_in">buildHeap</span>(arr, n, k);

	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Built Heap : \n&quot;</span>);
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;n; i++)
		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, arr[i]);

	<span class="hljs-type">int</span> element = <span class="hljs-number">3</span>;
	<span class="hljs-built_in">insert</span>(arr, &amp;n, k, element);

	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n\nHeap after insertion of %d: \n&quot;</span>,
			element);
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;n; i++)
		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, arr[i]);

	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n\nExtracted max is %d&quot;</span>,
				<span class="hljs-built_in">extractMax</span>(arr, &amp;n, k));

	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n\nHeap after extract max: \n&quot;</span>);
	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;n; i++)
		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, arr[i]);

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>

<header>CE205 Data Structures Week-4</header>
<h3>### K-Arr Heap Time Complexity Analysis</h3>
<ul>
<li>For a k-ary heap, with n nodes the maximum height of the given heap will be logkn. So restoreUp() run for maximum of logkn times (as at every iteration the node is shifted one level up is case of restoreUp() or one level down in case of restoreDown).</li>
<li>restoreDown() calls itself recursively for k children. So time complexity of this functions is O(k logkn).</li>
<li>Insert and decreaseKey() operations call restoreUp() once. So complexity is O(logkn).</li>
<li>Since extractMax() calls restoreDown() once, its complexity O(k logkn)</li>
<li>Time complexity of build heap is O(n) (Analysis is similar to binary heap)</li>
</ul>

<h3>Leftist Heap</h3>
<ul>
<li>
<p>Geeks for Geeks</p>

<header>CE205 Data Structures Week-4</header>
<h3>Leftist Tree / Leftist Heap</h3>
<p>A leftist tree or leftist heap is a priority queue implemented with a variant of a binary heap. Every node has an <strong>s-value (or rank or distance)</strong> which is the distance to the nearest leaf. In contrast to a binary heap (Which is always a <a href="https://www.geeksforgeeks.org/binary-tree-set-3-types-of-binary-tree/">complete binary tree</a>), a leftist tree may be very unbalanced. Below are <a href="https://www.geeksforgeeks.org/analysis-algorithm-set-5-amortized-analysis-introduction/">time complexities</a> of <strong>Leftist Tree / Heap</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<header>CE205 Data Structures Week-4</header>
<h3>Leftist Tree / Leftist Heap</h3>
<p>A leftist tree is a binary tree with properties:</p>
<ol>
<li><strong>Normal Min Heap Property :</strong> key(i) &gt;= key(parent(i))</li>
<li><strong>Heavier on left side :</strong> dist(right(i)) &lt;= dist(left(i)). Here, dist(i) is the number of edges on the shortest path from node i to a leaf node in extended binary tree representation (In this representation, a null child is considered as external or leaf node). The shortest path to a descendant external node is through the right child. Every subtree is also a leftist tree and dist( i ) = 1 + dist( right( i ) ).</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<p><a href="https://media.geeksforgeeks.org/wp-content/uploads/leftist_tree.jpg"><img src="assets/be9dbc626e1fbbe14f477d711998e5944b520ee1.jpg" alt="lt1" /></a></p>
<p>From above second property, we can draw two conclusions :</p>
<ol>
<li>The path from root to rightmost leaf is the shortest path from root to a leaf.</li>

</ol>

<header>CE205 Data Structures Week-4</header>
<h3>Leftist Tree / Leftist Heap Operations</h3>
<p><strong>Idea behind Merging :</strong> Since right subtree is smaller, the idea is to merge right subtree of a tree with other tree. Below are abstract steps.</p>
<ol>
<li>Put the root with smaller value as the new root.</li>
<li>Hang its left subtree on the left.</li>
<li>Recursively merge its right subtree and the other tree.</li>
<li>Before returning from recursion: – Update dist() of merged root. – Swap left and right subtrees just below root, if needed, to keep leftist property of merged result</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>
</section>

<header>CE205 Data Structures Week-4</header>
<h3>Leftist Tree / Leftist Heap Operations</h3>
<p><strong>Detailed Steps for Merge:</strong></p>
<ol>
<li>Compare the roots of two heaps.</li>
<li>Push the smaller key into an empty stack, and move to the right child of smaller key.</li>
<li>Recursively compare two keys and go on pushing the smaller key onto the stack and move to its right child.</li>
<li>Repeat until a null node is reached.</li>
<li>Take the last node processed and make it the right child of the node at top of the stack, and convert it to leftist heap if the properties of leftist heap are violated.</li>
<li>Recursively go on popping the elements from the stack and making them the right child of new stack top.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE205 Week-4</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//C++ program for leftist heap / leftist tree</span>
